PLG_SYSTEM_UPDATENOTIFICATION="Система - Уведомление об обновлении Joomla"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Плагин для обеспечения периодической проверки наличия новой версии Joomla. Если новая версия будет найдена, плагин выполнит отправку уведомления о необходимости обновления Joomla. Вы можете изменить текст уведомления по умолчанию путем переопределения языковых констант в Менеджере языков: PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT и PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."
