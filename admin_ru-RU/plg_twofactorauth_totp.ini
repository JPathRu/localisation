PLG_TWOFACTORAUTH_TOTP="Двухфакторная аутентификация - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Вы ввели некорректный секретный код. Пожалуйста, проверьте настройки Google Authenticator и убедитесь, что время на вашем устройстве совпадает с временем на сайте."
PLG_TWOFACTORAUTH_TOTP_INTRO="Плагин позволяет использовать Google Authenticator или другое совместимое приложение для двухфакторной аутентификации. Помимо ввода логина и пароля вам потребуется ввести шестизначный секретный код, сгенерированный Google Authenticator. Данный код меняется каждые 30 секунд, что обеспечивает дополнительную защиту даже в том случае, если ваш пароль стал доступен сторонним лицам."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Включить двухфакторную аутентификацию"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla поставляется со встроенной системой двухфакторной аутентификации. Данная система для аутентификации на сайте требует ввода секретного кода, который меняется каждые 30 секунд. Для получения секретного кода вы можете использовать свой смартфон с приложением <a href=\"https://ru.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a>.</p><p>Нажав кнопку ниже:</p><ul><li>Будут включены плагины двухфакторной аутентификации для всех пользователей сайта,</li><li>Каждый пользователь сможет настроить двухфакторную аутентификацию в собственном профиле,</li><li>Вы всегда сможете отключить плагин двухфакторной аутентификации или использования его только в панели управления,</li><li>Вы перейдете на страницу профиля, где сможете включить двухфакторную аутентификацию для своей учетной записи.</li></ul>"
