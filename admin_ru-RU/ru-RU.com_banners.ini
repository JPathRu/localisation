COM_BANNERS_FIELD_ALIAS_DESC="<p>Алиас (псевдоним) применяется для создания сокращенной URL-ссылки (SEF URL). Если поле оставить пустым, Joomla! заполнит его значением по умолчанию, созданным на основе заголовка объекта. Значение алиаса зависит от параметров SEO на сайте (Общие настройки &#8594; Сайт).</p><p>В случае использования URL-ссылок в формате Unicode, алиас будет состоять из символов заголовка на том же языке. Вы можете вручную ввести любые символы в кодировке UTF-8, однако пробелы и некоторые другие служебные символы будут заменены на дефисы.</p><p>По умолчанию, без использования Unicode, алиас генерируется из символов заголовка, переведенных в нижний регистр. Пробелы также заменяются на дефисы. Если заголовок будет состоять не из латинских букв, в качестве значения алиаса будет использоваться текущая дата и время.</p>."
