JLIB_RULES_SETTING_NOTES_ITEM="Изменения значений действий применяются для данной и дочерних категорий. Обратите внимание:<br><em><strong>Унаследовано</strong></em> означает, что применяется значение действия из общих настроек сайта или родительской группы пользователей.<br><em><strong>Запрещено</strong></em> означает, что пользователи данной группы не смогут выполнить действие в данном компоненте независимо от значения в общих настройках сайта или родительской группе пользователей.<br><em><strong>Разрешено</strong></em> означает, что пользователи данной группы смогут выполнить действие в данном компоненте, если нет противоречия со значением в общих настройках сайта или родительской группе пользователей. Противоречие будет помечено в колонке суммарных значений как <em><strong>Не разрешено</strong></em> со значком блокировки."
