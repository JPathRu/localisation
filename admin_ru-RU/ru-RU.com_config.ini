COM_CONFIG_TEXT_FILTERS_DESC="Данные параметры фильтрации применяются ко всем полям текстового редактора для выбранных групп пользователей. С помощью параметров фильтрации текста вы можете обеспечить необходимый уровень контроля над HTML-кодом страниц, которые создают на сайте пользователи и авторы. Вы можете установить строгий или, например, либеральный уровень контроля. Как правило, уровень контроля по умолчанию обеспечивает достаточно хорошую защиту от потенциальных атак."
COM_CONFIG_TEXT_FILTERS_NOTE="ВНИМАНИЕ! Для родительской группы пользователей вы выбрали тип \"Нет фильтрации\". Обратите внимание, что значение нельзя переопределить в дочерних группах, и любой другой настроенный фильтр не будет применен."
COM_CONFIG_XML_DESCRIPTION="Компонент для управления настройками сайта."
JLIB_RULES_SETTING_NOTES="Изменения значений действий применяются для данной и дочерних групп пользователей, компонентов и всего содержимого сайта. Обратите внимание:<br><em><strong>Унаследовано</strong></em> означает, что применяется значение действия из родительской группы пользователей.<br><em><strong>Запрещено</strong></em> означает, что пользователи данной группы не смогут выполнить действие независимо от значения в родительской группе пользователей.<br><em><strong>Разрешено</strong></em> означает, что пользователи данной группы смогут выполнить действие, если нет противоречия со значением в родительской группе пользователей. Противоречие будет помечено в колонке суммарных значений как <em><strong>Не разрешено</strong></em> со значком блокировки.<br><em><strong>Не определено</strong></em> применяется только для группы пользователей Public и только в общих настройках сайта. Суммарное значение действия, для которого выбрано <em><strong>Не&#160;определено</strong></em>, будет трактоваться как <em><strong>Запрещено</strong></em>, но его можно будет переопределить для дочерних групп, компонентов, категорий и объектов."
