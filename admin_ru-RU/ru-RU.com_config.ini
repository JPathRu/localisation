COM_CONFIG_FIELD_SEF_REWRITE_DESC="Включить или отключить модуль перенаправления URL-адресов (для серверов Apache и IIS 7). Модуль позволяет перехватывать URL-адреса, которые соответствуют определенным условиям и перенаправлять их на корректные URL-адреса страниц сайта.<br><br><strong>Для пользователей сервера Apache!</strong><br>Перед включением параметра переименуйте файл <strong>htaccess.txt</strong> в <strong>.htaccess</strong>. Обратите внимание, что имя файла <strong>.htaccess</strong> начинается с точки и не имеет расширения.<br><br><strong>Для пользователей сервера IIS 7!</strong><br>Перед включением параметра переименуйте файл <strong>web.config.txt</strong> в <strong>web.config</strong> и убедитесь, что на сервере установлен модуль IIS URL Rewrite."
