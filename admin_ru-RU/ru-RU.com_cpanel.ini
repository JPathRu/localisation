COM_CPANEL_MSG_HTACCESS_BODY="<p>В новой версии Joomla внесены изменения в файлы <strong>htaccess.txt</strong> и <strong>web.config.txt</strong> по умолчанию для запрета просмотра содержимого каталогов сайта. Команда безопасности Joomla рекомендует вручную внести изменения в существующие файлы <strong>.htaccess</strong> или <strong>web.config</strong>, т.к. файлы невозможно обновить автоматически. Для получения более подробной информации перейдите на страницу предварительно настроенного файла <a href=\"docs.joomla.org/Special:MyLanguage/Preconfigured_htaccess\" target=\"_blank\" rel=\"noopener noreferrer\">htaccess.txt</a>.</p>"
COM_CPANEL_MSG_HTACCESS_TITLE="Обновление .htaccess и web.config"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="Дополнительная защита от XSS при использовании файлов SVG"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>В Joomla 3.9.21 в файл <strong>htaccess.txt</strong> по умолчанию добавлено правило безопасности, которое позволяет защитить ваш сайт от потенциальных уязвимостей межсайтового скриптинга (XSS) при использовании файлов SVG.</p><p>Команда безопасности Joomla рекомендует вручную внести изменения в существующий файл <strong>.htaccess</strong>, т.к. файл невозможно обновить автоматически.</p><p>Найдите код:</p><pre>## Can be commented out if causes errors, see notes above.\nOptions +FollowSymlinks\nOptions -Indexes</pre><p>Добавьте после:</p><pre>## Disable inline JavaScript when directly opening SVG files or embedding them with the object-tag\n&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header always set Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><p>В настоящее время нам неизвестен аналогичный способ настройки для серверов IIS. Пожалуйста, обратитесь в поддержку своего хостинг-провайдера за дополнительной информацией.</p>"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Подготовка сервера к версии Joomla 4"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>В Joomla 4.0 мы повышаем <a href=\"https://developer.joomla.org/news/788-joomla-4-on-the-move.html\" target=\"_blank\" rel=\"noopener noreferrer\">минимальные системные требования</a> к серверу. Если вы видите данное сообщение, то текущая конфигурация сервера не отвечает минимальным требованиям.</p><p><strong>Минимальные требования:</strong></p><ul><li>PHP 7.2,</li><li>MySQL 5.6,</li><li>MariaDB 10.1,</li><li>PostgreSQL 11.0,</li><li>MS SQL <strong>не будет поддерживаться</strong>,</li><li>MySQL, использующий PHP-расширение `ext / mysql`, <strong>не будет поддерживаться</strong>. Вместо него следует использовать драйвер MySQLi или MySQL (PDO),</li><li>PostgreSQL, использующий PHP-расширение `ext / pgsql`, <strong>не будет поддерживаться</strong>. Вместо него следует использовать драйвер PostgreSQL (PDO).</li></ul><p>Пожалуйста, обратитесь в поддержку своего хостинг-провайдера для изменения конфигурации и удовлетворения новых требований к серверу. Если сервер будет отвечать новым системным требованиям, данное сообщение отображаться не будет.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Проблемы с параметрами системы многоязычности"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="<p>Начиная с версии Joomla 3.4 на сайте могут возникнуть проблемы с плагином <a href=\"index.php?option=com_plugins&view=plugins&filter[folder]=system\">Система - Фильтр языка</a>. Для исправления проблем откройте страницу <a href=\"index.php?option=com_languages&view=languages\">Языки контента</a> и сохраните каждый язык контента вручную, убедившись, что сохранен уровень доступа.</p>"
