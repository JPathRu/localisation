COM_CPANEL_MSG_ROBOTS_TITLE="Обновление robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="В Joomla 3.3 были внесены изменения в файл robots.txt для разрешения поисковой системе Google индексировать данные шаблонов и медиа-файлы для улучшения SEO. Это изменение не было применено автоматически при обновлении и пользователям рекомендуется посмотреть изменения в файле robots.txt.dist и перенести их в свой файл robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Начиная с Joomla! 3.5 плагин статистики будет отправлять анонимные данные для проекта Joomla. Отправляются: версия Joomla, версия PHP, драйвер и версия базы данных и операционной системы сервера. <br><br>Эти данные собираются для того, чтобы будущие версии Joomla могли использовать последние версии базы данных и PHP функции без проблем у значительного числа пользователей. Необходимость этого стала ясна, когда минимальная версия PHP 5.3.10 потребовалась Joomla! 3.3 для реализации более безопасных паролей Bcrypt. <br><br>В интересах обеспечения полной прозрачности и в помощь разработчикам <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_"> эти данные публично доступны.</a> API и графики покажут версии Joomla, версии PHP и драйверы базы данных которые используются. <br><br>Если вы не хотите предоставлять проекту Joomla эту информацию, можно отключить плагин. Он называется Система - статистика Joomla."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Сбор статистики в Joomla"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>В рамках инспекции нашей командой безопасности мы внесли некоторые изменения в параметры по умолчанию в новой установке Joomla. Поскольку эти изменения применяются только к новым установкам, мы настоятельно рекомендуем просмотреть эти изменения и обновить свой сайт.</p><p>Изменены параметры:</p><ul><li>Глобальная конфигурация > Текстовые фильтры:  группа пользователей по умолчанию \"Administrator\" изменилась с \"Не фильтровать\" на \"Черный список по умолчанию\"</li><li>Пользователи > Отправка пароля: Возможность отправки своего пароля пользователю в виде обычного текста при создании учетной записи теперь по умолчанию отключена</li><li>Медиа менеджер: Flash файлы (расширение файла \"swf\" и  MIME-тип \"application/x-shockwave-flash\") не могут быть загружены</li><li>Материалы > Показать Email: По умолчанию опция отображения значка электронной почты в материалах отключена</li></ul><p>Мы создали <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">отдельную страницу документации</a>, объясняющую эти изменения.</p>"
