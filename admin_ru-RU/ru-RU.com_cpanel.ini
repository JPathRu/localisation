COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>Начиная с Joomla 4.0 мы изменяем минимальные требования к серверу. Если вы видите данное сообщение, то текущая конфигурация не отвечает минимальным требованиям.<p></p><a href="_QQ_"https://developer.joomla.org/news/788-joomla-4-on-the-move.html"_QQ_"><strong>Минимальные</strong> требования</a>:</p><ul><li>PHP 7.2</li> <li>MySQL 5.6</li><li>MariaDB 10.1</li><li>PostgreSQL 11.0</li> <li>MS SQL <strong>не</strong> будет поддерживаться</li><li>MySQL, использующий устаревшее расширение `ext / mysql` PHP, не будет поддерживаться, вместо этого следует использовать драйвер MySQLi или \" MySQL (PDO) \"</li><li>PostgreSQL, использующий PHP-расширение `ext / pgsql`, <strong> не </ strong> будет поддерживаться, вместо него должен использоваться драйвер \" PostgreSQL (PDO) \"</li></ul><p>Пожалуйста, свяжитесь с вашим хостинг-провайдером по поводу изменения конфигурации для удовлетворения новых требований к серверу. Если ваш сервер уже отвечает новым требованиям, то данное сообщение не будет отображаться.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Возможны проблемы с настройками мультиязычности"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Начиная с версии Joomla 3.4.0 у вас могут быть проблемы с плагином Система - Фильтр языка. Для исправления этих проблем пожалуйста откройте <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Менеджер языков</a> и сохраните каждый язык контента вручную, убедившись, что Уровень доступа был сохранен."
