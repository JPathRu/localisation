COM_CPANEL_MSG_PHPVERSION_BODY="Начиная с Joomla! 3.3 поддержка версии PHP, установленной на вашем сайте, будет прекращена. Для работы Joomla! 3.3 требуется как минимум <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_"target="_QQ_"_blank"_QQ_">PHP 5.3.10 для обеспечения расширенных возможностей безопасности для пользователей</a>."
