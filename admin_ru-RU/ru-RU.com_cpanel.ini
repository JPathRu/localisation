COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla поставляется с дополнительными правилами безопасности в файлах <strong>htaccess.txt</strong> и <strong>web.config.txt</strong> по умолчанию, которые отключают так называемую функцию \"прослушивания\" MIME-типа в браузерах. Перехват данных приведет к определенным векторам атаки, сценарии которых будут выполняться в безвредных форматах файлов.</p><p>Команда безопасности Joomla рекомендует вручную внести изменения в существующие файлы <strong>.htaccess</strong> или <strong>web.config</strong>, т.к. файлы невозможно обновить автоматически.</p><p>Добавьте строки перед <strong>## Mod_rewrite</strong> в файле <strong>.htaccess</strong>:</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p>Добавьте строки после <strong>&lt;/rewrite&gt;</strong> в файле <strong>web.config</strong>:</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE="Обновление правил безопасности в .htaccess и web.config"
