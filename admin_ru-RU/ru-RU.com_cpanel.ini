COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla теперь поставляется с дополнительными правилами безопасности в файлах htaccess.txt и web.config.txt по умолчанию. Эти правила отключают так называемую функцию прослушивания MIME-типа в веб-браузерах. Перехват приводит к определенным векторам атаки, где сценарии в обычно безвредных форматах файлов (например, изображения) будут выполняться, что приводит к уязвимости межсайтового скриптинга.</p><p>Команда безопасности рекомендует вручную применить необходимые изменения к существующим файлам .htaccess или web.config, поскольку эти файлы не могут обновляться автоматически.</p><p><strong>изменения для.htaccess</strong><br />добавить следующие строки перед \ "_QQ_"## После Mod_rewrite  . \»:</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Changes for web.config</strong><br />Add the following lines right after \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess & web.config обновление безопасности"
