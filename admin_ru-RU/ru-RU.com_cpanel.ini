COM_CPANEL_MSG_PHPVERSION_BODY="<p>Начиная с версии Joomla 3.3 будет прекращена поддержка используемой на вашем сервере версии PHP. Для работы Joomla 3.3 требуется как минимум <a href=\"https://community.joomla.org/blogs/leadership/raising-the-bar-on-security.html\" target=\"_blank\" rel=\"noopener noreferrer\">PHP 5.3.10</a> для обеспечения расширенных возможностей безопасности сайта.</p>"
COM_CPANEL_MSG_PHPVERSION_TITLE="В Joomla 3.3 будет прекращена поддержка используемой версии PHP"
COM_CPANEL_MSG_ROBOTS_TITLE="Обновление файла robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="<p>В Joomla 3.3 внесены изменения в файл <strong>robots.txt</strong> для разрешения поисковым системам индексировать данные шаблонов и медиа-файлов с целью улучшения показателей SEO. Команда Joomla рекомендует ознакомиться с изменениями в файле <strong>robots.txt.dist</strong> по умолчанию и вручную внести их в существующий файл <strong>robots.txt</strong>, т.к. файл невозможно обновить автоматически.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Начиная с версии Joomla 3.5 плагин статистики будет выполнять отправку некоторых данных о сайте на сервер проекта Joomla. Статистические данные включают: версию PHP, версию CMS, тип и версию базы данных и ОС сервера.</p><p>Сбор данных осуществляется для того, чтобы будущие версии Joomla могли использовать последние версии базы данных и PHP без проблем для большинства пользователей. Необходимость такой задачи стала ясна, когда версия PHP 5.3.10 потребовалась Joomla 3.3 для реализации более безопасных паролей с помощью функции BCrypt.</p><p>В интересах обеспечения полной прозрачности и в помощь разработчикам статистические данные <a href=\"https://developer.joomla.org/about/stats.html\" target=\"_blank\" rel=\"noopener noreferrer\">доступны публично</a>. На API и графиках отображены версии Joomla, версии PHP и типы базы данных, которые используют пользователи.</p><p>Если вы не хотите предоставлять проекту Joomla данные о сайте, отключите плагин <a href=\"index.php?option=com_plugins&view=plugins&filter[folder]=system\">Система - Статистика Joomla</a>.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Сбор и отправка статистических данных в Joomla"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>В рамках обзора нашей командой параметров безопасности мы внесли некоторые изменения в настройки по умолчанию для фильтров текста в новой установке Joomla. Теперь для групп пользователей <strong>Public</strong>, <strong>Guest</strong> и <strong>Registered</strong> значением по умолчанию является <strong>Запрет HTML</strong>. Поскольку изменения применяются только к новой установке Joomla, мы настоятельно рекомендуем обновить фильтры текста на странице <strong>Система &#8594; Общие настройки &#8594; Фильтры текста</strong>.</p>"
COM_CPANEL_MSG_TEXTFILTER3919_TITLE="Обновление фильтров текста"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>В рамках обзора нашей командой параметров безопасности мы внесли некоторые изменения в настройки по умолчанию в новой установке Joomla. Поскольку изменения применяются только к новой установке Joomla, мы настоятельно рекомендуем ознакомиться с ними и обновить соответствующие параметры вашего сайта.</p><p>Изменены значения параметров:</p><ul><li>Общие настройки &#8594; Фильтры текста: для группы пользователей \"Administrator\" значение по умолчанию <strong>Нет фильтрации</strong> изменено на <strong>Черный список (по умолчанию)</strong>,</li><li>Пользователи &#8594; Отправлять пароль: параметр отправки пароля в уведомлении пользователю при создании новой учетной записи теперь по умолчанию отключен,</li><li>Медиа-менеджер: Flash-файлы (расширение \"swf\" и MIME-тип \"application/x-shockwave-flash\") по умолчанию не могут быть загружены,</li><li>Материалы &#8594; Кнопка электронной почты: параметр отображения кнопки электронной почты в материалах теперь по умолчанию отключен.</li></ul><p>Дополнительная информация доступна на странице <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\" target=\"_blank\" rel=\"noopener noreferrer\">документации</a>.</p>"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_TITLE="Рекомендации по улучшению безопасности сайта"
