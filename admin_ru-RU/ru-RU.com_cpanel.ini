COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla поставляется с дополнительными правилами безопасности в файлах <strong>htaccess.txt</strong> и <strong>web.config.txt</strong> по умолчанию. Эти правила отключают так называемую функцию прослушивания MIME-типа в браузерах. Перехват приводит к определенным векторам атаки, где сценарии в обычно безвредных форматах файлов будут выполняться, что приводит к уязвимости межсайтового скриптинга.</p><p>Команда безопасности Joomla рекомендует вручную внести изменения в существующие файлы <strong>.htaccess</strong> или <strong>web.config</strong>, поскольку файлы невозможно обновить автоматически.</p><p><strong>Изменения для .htaccess</strong><br>Добавить следующие строки перед <strong>## Mod_rewrite</strong>:</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Изменения для web.config</strong><br>Добавить следующие строки после <strong>&lt;/rewrite&gt;</strong>:</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE="Обновление правил безопасности в .htaccess и web.config"
COM_CPANEL_MSG_EACCELERATOR_BODY="<p>eAccelerator несовместим с Joomla. Нажатие кнопки \"Исправить\" автоматически изменит тип обработчика кэша на <strong>Файл</strong>. Если вы желаете использовать другой обработчик кэша, пожалуйста, выберите его в общих настройках сайта.</p>"
COM_CPANEL_MSG_EACCELERATOR_BUTTON="Исправить"
COM_CPANEL_MSG_EACCELERATOR_TITLE="eAccelerator несовместим с Joomla!"
COM_CPANEL_MSG_HTACCESS_BODY="<p>В Joomla 3.4 внесены изменения в файлы <strong>htaccess.txt</strong> и <strong>web.config.txt</strong> по умолчанию для запрета просмотра содержимого каталогов сайта. Команда безопасности Joomla рекомендует вручную внести изменения в существующие файлы <strong>.htaccess</strong> или <strong>web.config</strong>, поскольку файлы невозможно обновить автоматически. Посетите страницу предварительно настроенного файла <a href=\"https://docs.joomla.org/Preconfigured_htaccess\" target=\"_blank\">htaccess.txt</a> для получения более подробной информации.</p>"
COM_CPANEL_MSG_HTACCESS_TITLE="Обновление .htaccess и web.config"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="Дополнительная защита от XSS при использовании файлов SVG"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>Начиная с версии Joomla 3.9.21 в файл <strong>htaccess.txt</strong> по умолчанию добавлено правило безопасности, которое позволяет защитить ваш сайт от потенциальных уязвимостей межсайтового скриптинга (XSS) при использовании файлов SVG.</p><p>Команда безопасности Joomla рекомендует вручную внести изменения в существующий файл <strong>.htaccess</strong>, поскольку файл невозможно обновить автоматически.</p><p><strong>Изменения для .htaccess</strong><br></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header always set Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre>В настоящее время нам неизвестен аналогичный способ настройки для веб-серверов IIS. Пожалуйста, обратитесь в поддержку своего хостинг-провайдера за дополнительной информацией.</p>"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Подготовка к следующей основной версии Joomla"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>Начиная с версии Joomla 4.0 мы повышаем минимальные требования к серверу. Если вы видите данное сообщение, то текущая конфигурация сервера не отвечает минимальным требованиям.</p><p><a href=\"https://developer.joomla.org/news/788-joomla-4-on-the-move.html\" target=\"_blank\">Минимальные требования</a>:</p><ul><li>PHP 7.2,</li><li>MySQL 5.6,</li><li>MariaDB 10.1,</li><li>PostgreSQL 11.0,</li><li>MS SQL <strong>не будет поддерживаться</strong>,</li><li>MySQL, использующий PHP-расширение `ext / mysql`, <strong>не будет поддерживаться</strong>. Вместо него следует использовать драйвер MySQLi или MySQL (PDO),</li><li>PostgreSQL, использующий PHP-расширение `ext / pgsql`, <strong>не будет поддерживаться</strong>. Вместо него следует использовать драйвер PostgreSQL (PDO).</li></ul><p>Пожалуйста, обратитесь в поддержку своего хостинг-провайдера для изменения конфигурации и удовлетворения новых требований к серверу. Если ваш сервер будет отвечать новым требованиям, данное сообщение отображаться не будет.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Возможны проблемы с параметрами многоязычности"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="<p>Начиная с версии Joomla 3.4 на вашем сайте могут возникнуть проблемы с плагином <a href=\"index.php?option=com_plugins&view=plugins&filter[folder]=system\" target=\"_blank\">Система - Фильтр языка</a>. Для исправления проблем откройте страницу <a href=\"index.php?option=com_languages&view=languages\" target=\"_blank\">Менеджер языков</a> и сохраните каждый язык контента вручную, убедившись, что сохранен уровень доступа.</p>"
; The following two strings are deprecated and will be removed with 4.0
COM_CPANEL_MSG_PHPVERSION_BODY="<p>Начиная с версии Joomla 3.3 будет прекращена поддержка используемой на вашем сервере версии PHP. Для работы Joomla 3.3 требуется как минимум <a href=\"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html\" target=\"_blank\">PHP 5.3.10</a> для обеспечения расширенных возможностей безопасности для пользователей.</p>"
COM_CPANEL_MSG_PHPVERSION_TITLE="В Joomla 3.3 будет прекращена поддержка используемой версии PHP"
COM_CPANEL_MSG_ROBOTS_TITLE="Обновление файла robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="<p>В Joomla 3.3 были внесены изменения в файл <strong>robots.txt</strong> для разрешения поисковым системам индексировать данные шаблонов и медиа-файлов с целью улучшения показателей SEO. Команда Joomla рекомендует ознакомиться с изменениями в файле <strong>robots.txt.dist</strong> по умолчанию и вручную внести их в существующий файл <strong>robots.txt</strong>, поскольку файл невозможно обновить автоматически.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Начиная с версии Joomla 3.5 плагин статистики будет выполнять отправку некоторой информации о сайте на сервер проекта Joomla. Статистические данные включают: версию PHP, версию CMS, тип и версию базы данных и ОС сервера.<br><br>Данные собираются для того, чтобы будущие версии Joomla могли использовать последние версии базы данных и PHP-функции без проблем для большинства пользователей. Необходимость такой задачи стала ясна, когда минимальная версия PHP 5.3.10 потребовалась Joomla! 3.3 для реализации более безопасных паролей BCrypt.<br><br>В интересах обеспечения полной прозрачности и в помощь разработчикам статистические данные <a href=\"https://developer.joomla.org/about/stats.html\" target=\"_blank\">доступны публично</a>. API и графики отображают версии Joomla, версии PHP и типы базы данных, которые используются.<br><br>Если вы не хотите предоставлять проекту Joomla информацию о сайте, отключите плагин <a href=\"index.php?option=com_plugins&view=plugins&filter[folder]=system\" target=\"_blank\">Система - Статистика Joomla</a>.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Сбор основных статистических данных в Joomla"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>В рамках обзора нашей командой параметров безопасности мы внесли некоторые изменения в настройки по умолчанию для фильтров текста в новой установке Joomla. Теперь для групп пользователей \"Public\", \"Guest\" и \"Registered\" значением по умолчанию является <strong>Запрет HTML</strong>. Поскольку изменения применяются только к новой установке Joomla, мы настоятельно рекомендуем обновить фильтры текста на вашем сайте на странице <strong>Система &#8594; Общие настройки &#8594; Фильтры текста</strong>.</p>"
COM_CPANEL_MSG_TEXTFILTER3919_TITLE="Рекомендации по обновлению фильтров текста"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>В рамках обзора нашей командой параметров безопасности мы внесли некоторые изменения в настройки по умолчанию в новой установке Joomla. Поскольку изменения применяются только к новой установке Joomla, мы настоятельно рекомендуем ознакомиться с ними и обновить соответствующие параметры вашего сайта.</p><p>Изменены значения параметров:</p><ul><li>Общие настройки &#8594; Фильтры текста: для группы пользователей \"Administrator\" значение по умолчанию <strong>Нет фильтрации</strong> изменено на <strong>Черный список (по умолчанию)</strong>.</li><li>Менеджер пользователей &#8594; Отправлять пароль: параметр отправки пароля в уведомлении пользователю при создании новой учетной записи теперь по умолчанию отключен.</li><li>Медиа-менеджер: Flash-файлы (расширение \"swf\" и MIME-тип \"application/x-shockwave-flash\") по умолчанию не могут быть загружены.</li><li>Менеджер материалов &#8594; Кнопка электронной почты: параметр отображения кнопки электронной почты в материалах теперь по умолчанию отключен.</li></ul><p>Дополнительная информация доступна на странице <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\" target=\"_blank\">документации</a>.</p>"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_TITLE="Рекомендации по улучшению безопасности сайта"
COM_CPANEL_WELCOME_BEGINNERS_MESSAGE="<p>Начиная с версии Joomla 3.2 для новых пользователей доступны русскоязычные ресурсы Joomla:</p><ul><li><a href=\"http://joomlaportal.ru\" target=\"_blank\">Новости Joomla</a>,</li><li><a href=\"http://joomlaforum.ru/\" target=\"_blank\">Форум русского сообщества Joomla</a>.</li></ul>"
COM_CPANEL_WELCOME_BEGINNERS_TITLE="Добро пожаловать в Joomla!"
