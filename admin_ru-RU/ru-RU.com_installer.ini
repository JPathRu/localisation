COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Каталог временных файлов не указан"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Каталог временных файлов предназначен для распаковки архивов, которые содержат файлы расширений. После распаковки файлы перемещаются в нужные каталоги. Если в файле <strong>configuration.php</strong> (переменная <strong>$tmp_path</strong>) не указан путь к каталогу временных файлов, установка расширений невозможна. Для устранения проблемы создайте каталог и введите путь к нему в переменной."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Каталог временных файлов недоступен для записи или его не существует"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Каталог временных файлов недоступен для записи или его не существует, что может вызвать проблемы при попытке установить расширения. Если у вас возникли проблемы при установке расширений, убедитесь, что в файле <strong>configuration.php</strong> (переменная <strong>$tmp_path</strong>) указан путь к каталогу временных файлов, а также проверьте каталог %s и установите на него права на запись."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Недостаточно памяти (PHP Memory Limit)"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="В настройках PHP установлено ограничение на использование памяти в 8MB. Этого значения может быть недостаточно для установки некоторых расширений. Пожалуйста, увеличьте значение переменной <strong>memory_limit</strong> в файле <strong>php.ini</strong> до 16MB."
