COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Функция поиска позволяет найти и установить расширения, которые по тем или иным причинам не могут быть установлены стандартным методом. Такая ситуация может возникнуть, например, если размер файла расширения превышает максимально допустимое значение на сервере.<br><br>Для использования данной функции необходимо распаковать файлы расширения и загрузить их в соответствующий каталог сайта (см. справочную информацию), затем вернуться на страницу поиска и нажать кнопку <strong>Найти</strong> на панели инструментов. Для установки найденного расширения необходимо отметить соответствующий флажок и нажать кнопку <strong>Установить</strong> на панели инструментов. Обратите внимание, что таким методом можно устанавливать несколько расширений одновременно."
