COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Каталог временных файлов недоступен для записи или его не существует, что может вызвать проблемы при попытке установить расширения. Если у вас возникли проблемы при установке расширений, убедитесь, что в файле <strong>configuration.php</strong> (переменная <strong>$tmp_path</strong>) указан путь к каталогу временных файлов, а также проверьте каталог %s и установите на него права на запись."
