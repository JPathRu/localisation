COM_INSTALLER_MSG_WARNINGS_NOTICE="Обнаружены некоторые предупреждения."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="В параметрах PHP не указан каталог временных файлов"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Каталог временных файлов PHP предназначен для хранения загруженных файлов в то время, когда они уже получены интерпретатором языка PHP, но еще не переданы Joomla! Если в параметрах PHP каталог временных файлов не указан, это не означает, что загрузка файлов не будет работать. Если у вас все же возникли проблемы в данном вопросе, следует указать путь к каталогу временных файлов в файле <strong>php.ini</strong>."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Каталог временных файлов, указанный в параметрах PHP, недоступен для записи"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Каталог временных файлов, указанный в параметрах PHP, недоступен для записи. Это может привести к проблемам при загрузке расширений. Если у вас возникли проблемы при загрузке расширений, проверьте каталог %s и установите на него права на запись."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Ограничение на объем данных POST-запроса"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Ограничение объема данных, передаваемых в POST-запросе, определяет общее количество информации, которую можно будет передать на сервер. Это ограничение распространяется на формы добавления материалов, изображений и расширений. В данный момент установлено значение, меньше чем 2MB. Это может создать проблемы при сохранении больших материалов или загрузке расширений. Пожалуйста, увеличьте значение переменной <strong>post_max_size</strong> в файле <strong>php.ini</strong>."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Ограничение на объем загружаемых файлов"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Максимальный объем загружаемых файлов менее 2MB. Это может создать проблемы при загрузке больших расширений."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Перед обновлением убедитесь в совместимости версии расширения с используемой версией Joomla! Настоятельно рекомендуется создать резервную копию вашего сайта перед началом обновления."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Максимальный объем загружаемых файлов больше, чем объем данных POST-запросов"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Значение переменной <strong>upload_max_filesize</strong> в файле <strong>php.ini</strong> больше, чем значение <strong>post_max_size</strong>. Значение переменной <strong>post_max_size</strong> имеет больший вес и будет блокировать запросы с объемом данных больших, чем разрешено. Пожалуйста, измените значение переменной <strong>upload_max_filesize</strong>, чтобы она была не больше, чем <strong>post_max_size</strong> (или же увеличьте значение переменной <strong>post_max_size</strong>)."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Выбранный файл не может быть загружен, т.к. превышает максимально допустимый размер загрузки."
