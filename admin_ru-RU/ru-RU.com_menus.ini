COM_MENUS_ITEM_ASSOCIATIONS_FIELDSET_LABEL="Связи пункта меню"
COM_MENUS_ITEM_ASSOCIATIONS_FIELDSET_DESC="Только для многоязычных сайтов! Выбор можно будет осуществить только если для параметра языкового фильтра <strong>Связи элементов</strong> установлено значение <strong>Да</strong>. Выберите пункт меню для целевого языка. Эта связь позволит модулю <strong>Переключение языков</strong> выполнять перенаправление посетителя сайта на страницу пункта меню на другом языке. Если вы используете функцию связи элементов, убедитесь в публикации модуля <strong>Переключение языков</strong> на всех связанных страницах сайта. Обратите внимание, что пункт меню, для которого не выбран определенный язык, не может быть связан с пунктом меню на другом языке."
COM_MENUS_ITEM_DETAILS="Подробности"
COM_MENUS_ITEM_FIELD_ALIAS_DESC="<p>Алиас (псевдоним) применяется для создания сокращенной URL-ссылки (SEF URL). Если поле оставить пустым, Joomla! заполнит его значением по умолчанию, созданным на основе заголовка объекта. Значение алиаса зависит от параметров SEO на сайте (Общие настройки &#8594; Сайт).</p><p>В случае использования URL-ссылок в формате Unicode, алиас будет состоять из символов заголовка на том же языке. Вы можете вручную ввести любые символы в кодировке UTF-8, однако пробелы и некоторые другие служебные символы будут заменены на дефисы.</p><p>По умолчанию, без использования Unicode, алиас генерируется из символов заголовка, переведенных в нижний регистр. Пробелы также заменяются на дефисы. Если заголовок будет состоять не из латинских букв, в качестве значения алиаса будет использоваться текущая дата и время.</p>."
