COM_PRIVACY_POSTINSTALL_BODY="<p> С введением GDPR для граждан ЕС и аналогичных правил в других частях мира может потребоваться, чтобы вы запросили согласие, прежде чем хранить любую <strong> Персональную информацию </strong> пользователя. </p> <p> В Joomla 3.9 представлены новые возможности, которые помогут вам в создании политик конфиденциальности сайта и получении согласия пользователя. Кроме того, доступен рабочий процесс, который поможет вам управлять запросами пользовательской информации, такими как запросы на удаление своих персональных данных с вашего сайта. </p> <p> Для получения дополнительной информации об этой новой функции прочитайте <a href = 'https: // docs.joomla.org/J3.x:Privacy 'target =' _ new '> документацию по персональным данным </a>. </p>"
