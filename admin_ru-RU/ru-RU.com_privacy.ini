COM_PRIVACY_POSTINSTALL_BODY="<p>С введением регламента GDPR для граждан ЕС и аналогичных правил в других частях мира может потребоваться, чтобы вы запросили согласие пользователя, прежде чем хранить любые <strong>персональные данные</strong>.</p><p>В Joomla 3.9 представлены новые возможности, которые помогут вам в создании политик конфиденциальности сайта и получении согласия пользователя. Кроме того, доступен функционал, который поможет вам управлять запросами пользовательских данных, такими как запросы на экспорт или удаление персональных данных с вашего сайта.</p><p>Дополнительная информация доступна на странице <a href=\"https://docs.joomla.org/J3.x:Privacy\" target=\"_blank\">документации по персональным данным</a>.</p>"
