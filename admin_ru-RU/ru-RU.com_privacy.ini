COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Администратор сайта [URL] создал запрос на экспорт персональных данных, связанных с вашим адресом электронной почты. В качестве меры предосторожности вы должны подтвердить, что это действительный запрос для экспорта ваших персональных данных на сайте [SITENAME].\n\nЕсли запрос был создан по ошибке, просто проигнорируйте письмо.\n\nДля подтверждения запроса вы можете:\n\n1. Перейти по следующему URL:\n[TOKENURL]\n\n2. Скопировать код подтверждения, перейти по следующему URL и вставить код в поле формы:\n[FORMURL]\nКод подтверждения: [TOKEN]\n\nПожалуйста, обратите внимание, что код подтверждения действителен в течение 24 часов с момента отправки письма."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Администратор сайта [URL] создал запрос на удаление персональных данных, связанных с вашим адресом электронной почты. В качестве меры предосторожности вы должны подтвердить, что это действительный запрос для удаления ваших персональных данных на сайте [SITENAME].\n\nЕсли запрос был создан по ошибке, просто проигнорируйте письмо.\n\nДля подтверждения запроса вы можете:\n\n1. Перейти по следующему URL:\n[TOKENURL]\n\n2. Скопировать код подтверждения, перейти по следующему URL и вставить код в поле формы:\n[FORMURL]\nКод подтверждения: [TOKEN]\n\nПожалуйста, обратите внимание, что код подтверждения действителен в течение 24 часов с момента отправки письма."
