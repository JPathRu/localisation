COM_PRIVACY_EXTENSION_CAPABILITY_PERSONAL_INFO="Для того чтобы выполнять запросы о персональных данных, информация о пользователе должна быть собрана и записана в журнал. Система обработки запросов базируется на адресах электронной почты для того, чтобы можно было соотнести запрос с конкретным пользователем сайта, если это возможно."
