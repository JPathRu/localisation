COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Информация на странице собрана из расширений, которые информируют о собственных возможностях, связанных с политикой конфиденциальности. Она предназначена для того, чтобы помочь владельцам сайтов ознакомиться с информацией о возможностях установленных расширений и создавать локальные политики сайта, такие как политика обработки персональных данных. Поскольку на странице отображается информация только из включенных расширений, список расширений не следует рассматривать как полный: вам необходимо ознакомиться с документацией каждого расширения для получения дополнительной информации."
