COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="При наличии сетевого подключения установщик Joomla будет пытаться подключиться к серверам Joomla.org для выполнения различных задач, в том числе: <ul><li>Проверка наличия обновлений для Joomla,</li><li>Обновление страниц справки для расширений ядра Joomla,</li><li>Установка расширений из JED (необязательно),</li><li>Отправка на сервер основных статистических данных сайта (необязательно).</li></ul>Как и все HTTP-запросы, IP-адрес вашего сервера будет передаваться как часть запроса. Для получения информации о том, как Joomla обрабатывает данные на сервере, ознакомьтесь с нашей <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">политикой конфиденциальности</a>."
; The placeholder for this key is the configured log path for the site.
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Система логирования Joomla регистрирует IP-адрес посетителя сайта и хранит его в файле логов. Файлы логов используются для регистрации различных действий на сайте, включая информацию, связанную с основными обновлениями ядра Joomla, неверными попытками входа в систему, необработанными ошибками и сведениями о разработке, такими как использование устаревших API. Формат файлов логов может быть изменен любым расширением, которое использует логгер. Вы можете загрузить и просмотреть файлы логов вашего сайта, которые доступны в каталоге %s."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Все запросы к сайту Joomla создают сессию, которая сохраняет IP-адрес в данных сессии и создает cookie-файл сессии в браузере пользователя. IP-адрес используется в качестве меры предосторожности для защиты от возможных атак на перехват сессии, и эта информация удаляется после истечения срока действия сессии. Имя файла cookie сессии основано на сгенерированном хеше и поэтому не имеет постоянного идентификатора. Файлы cookie сессии уничтожаются после истечения срока действия сессии или выхода из браузера."
