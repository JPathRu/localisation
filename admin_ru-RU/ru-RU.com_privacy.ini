COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Информация на этом экране собрана из расширений, которые сообщают о своих возможностях, связанных с конфиденциальностью, для этой системы. Он предназначен для того, чтобы помочь владельцам сайтов знать о возможностях установленных расширений и предоставлять информацию, чтобы помочь владельцам создавать локальные политики сайта, такие как политика обработки персональных данных. Поскольку на этом экране требуются расширения для поддержки своей системы отчетов и отображается только информация из разрешенных расширений, это не следует рассматривать как полный список, и вам предлагается проконсультироваться с документацией каждого расширения для получения дополнительной информации."
