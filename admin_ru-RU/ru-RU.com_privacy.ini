COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Администратор [URL] создал запрос на экспорт персональных данных, связанных с этим адресом электронной почты. В качестве меры предосторожности, вы должны подтвердить, что это действительный запрос для ваших персональных данных с этого веб-сайта.\n\nДля подтверждения этого запроса вы можете: \n\n1. Перейти по следующему URL: [TOKENURL]\n\n2. Скопировать код из этого электронного письма, зайти на указанный URL и вставить код в форму.\nURL: [FORMURL]\nКод: [TOKEN]\n\nПожалуйста, обратите внимание, что этот код действителен только в течение 24 часов с момента, когда это сообщение было отправлено."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Администратор [URL] создал запрос на удаление всех персональных данных, связанных с этим адресом электронной почты. В качестве меры предосторожности, вы должны подтвердить, что это действительный запрос для удаления ваших персональных данных с этого веб-сайта.\n\nДля подтверждения этого запроса вы можете: \n\n1. Перейти по следующему URL: [TOKENURL]\n\n2. Скопировать код из этого электронного письма, зайти на указанный URL и вставить код в форму.\nURL: [FORMURL]\nКод: [TOKEN]\n\nПожалуйста, обратите внимание, что этот код действителен только в течение 24 часов с момента, когда это сообщение было отправлено."
