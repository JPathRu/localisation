PLG_AUTHENTICATION_LDAP="Аутентификация - LDAP"
PLG_LDAP_FIELD_AUTHMETHOD_DESC="Выберите метод авторизации для проверки учетных данных."
PLG_LDAP_FIELD_AUTHMETHOD_LABEL="Метод авторизации"
PLG_LDAP_FIELD_BASEDN_DESC="Введите базовый DN (Distinguished Name) вашего LDAP-сервера (например, <strong>o=example.com</strong>)."
PLG_LDAP_FIELD_BASEDN_LABEL="Базовый DN"
PLG_LDAP_FIELD_EMAIL_DESC="Введите атрибут LDAP, который содержит адрес e-mail пользователя (по&#160;умолчанию <strong>mail</strong>)."
PLG_LDAP_FIELD_EMAIL_LABEL="Map: E-mail"
PLG_LDAP_FIELD_FULLNAME_DESC="Введите атрибут LDAP, который содержит полное имя пользователя (по&#160;умолчанию <strong>fullName</strong>)."
PLG_LDAP_FIELD_FULLNAME_LABEL="Map: Full Name"
PLG_LDAP_FIELD_IGNORE_REQCERT_TLS_DESC="Включить или отключить функцию игнорирования сертификата сервера. Параметр полезен при запуске, например, Samba 4 с самоподписанным сертификатом."
PLG_LDAP_FIELD_IGNORE_REQCERT_TLS_LABEL="Игнорировать сертификат"
PLG_LDAP_FIELD_HOST_DESC="Введите имя хоста (например, <strong>openldap.example.com</strong>)."
PLG_LDAP_FIELD_HOST_LABEL="Имя хоста"
PLG_LDAP_FIELD_LDAPDEBUG_DESC="Включить или отключить функцию отладки до уровня 7."
PLG_LDAP_FIELD_LDAPDEBUG_LABEL="Отладка"
PLG_LDAP_FIELD_NEGOCIATE_DESC="Включить или отключить функцию согласования TLS-шифрования с сервером LDAP. Для этого требуется шифрование всего трафика, поступающего на сервер LDAP и от него."
PLG_LDAP_FIELD_NEGOCIATE_LABEL="Согласовывать TLS"
PLG_LDAP_FIELD_PASSWORD_DESC="Введите пароль учетной записи администратора, который используется в методах авторизации Authenticate, Bind и Authenticated Compare."
PLG_LDAP_FIELD_PASSWORD_LABEL="Пароль администратора"
PLG_LDAP_FIELD_PORT_DESC="Введите порт сервера (по умолчанию используется порт 389)."
PLG_LDAP_FIELD_PORT_LABEL="Порт сервера"
PLG_LDAP_FIELD_REFERRALS_DESC="Включить или отключить функцию автоматического следования рефералам, которые возвращает сервер LDAP. Параметр определяет значение флага LDAP_OPT_REFERRALS. Для серверов Windows 2003 необходимо установить значение <strong>Нет</strong>."
PLG_LDAP_FIELD_REFERRALS_LABEL="Следовать рефералам"
PLG_LDAP_FIELD_SEARCHSTRING_DESC="Введите запрос, который используется при поиске пользователя. Ключевое слово <strong>[search]</strong> будет динамически заменено на логин пользователя. Например: <strong>uid=[search]</strong>. Можно ввести несколько строк, разделяя их точкой с запятой. Используется только при поиске."
PLG_LDAP_FIELD_SEARCHSTRING_LABEL="Запрос при поиске"
PLG_LDAP_FIELD_UID_DESC="Введите атрибут LDAP, который содержит ID логина пользователя (по&#160;умолчанию <strong>uid</strong>). Для Active Directory используется <strong>sAMAccountName</strong>."
PLG_LDAP_FIELD_UID_LABEL="Map: User ID"
PLG_LDAP_FIELD_USERNAME_DESC="Введите логин учетной записи администратора, который вместе с паролем определяет параметры подключения для фазы поиска в DN. Анонимный просмотр DN: оставьте оба поля пустыми. Административное подключение: логин и пароль учетной записи администратора."
PLG_LDAP_FIELD_USERNAME_LABEL="Логин администратора"
PLG_LDAP_FIELD_USERSDN_DESC="Введите пользовательский DN (Distinguished Name). Ключевое слово <strong>[username]</strong> будет динамически заменено на логин пользователя. Пример: <strong>uid=[username], dc=my-domain, dc=com</strong>. Можно ввести несколько строк, разделяя их точкой с запятой. Используется только для прямой привязки."
PLG_LDAP_FIELD_USERSDN_LABEL="Пользовательский DN"
PLG_LDAP_FIELD_V3_DESC="Включить или отключить использование протокола LDAP V3. По умолчанию используется протокол LDAP2, однако последние версии OpenLDAP требуют, чтобы клиентская часть использовала протокол LDAP V3."
PLG_LDAP_FIELD_V3_LABEL="Использовать LDAP V3"
PLG_LDAP_FIELD_VALUE_BINDSEARCH="Привязка и поиск"
PLG_LDAP_FIELD_VALUE_BINDUSER="Привязка как пользователя"
PLG_LDAP_XML_DESCRIPTION="Плагин для обеспечения аутентификации пользователей с помощью LDAP-сервера.<br><strong>Внимание!</strong> Необходимо, чтобы хотя бы один плагин аутентификации был включен, иначе вы потеряете доступ к сайту."
