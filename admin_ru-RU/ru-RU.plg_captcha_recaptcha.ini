PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Данный плагин использует сервис reCAPTCHA для борьбы со спамерами и, одновременно, помогает оцифровке книг, газет и старых радио-шоу. Чтобы получить бесплатный публичный и приватный ключи для вашего домена, посетите сайт <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a>. Для использования reCAPTCHA в форме регистрации пользователей необходимо открыть &laquo;Менеджер пользователей&raquo;, зайти в &laquo;Настройки&raquo; и выбрать значение &laquo;CAPTCHA – reCAPTCHA&raquo; в параметре Captcha."
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_ACTION="Обновление параметров reCAPTCHA"
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_BODY="В Google будет отключена поддержка reCAPTCHA v1 с 31 марта 2018 года. Пожалуйста, обновите параметры плагина reCAPTCHA для использования версии 2.0."
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_TITLE="reCAPTCHA v1 - поддержка прекращена"
; Params
PLG_RECAPTCHA_VERSION_1_WARNING_LABEL="Вы выбрали версию 1.0. Все новые сайты должны использовать версию 2.0. Версия 1.0 предназначена для использования с глобальными ключами (Global Site Keys) которые уже не поддерживаются Google."
PLG_RECAPTCHA_VERSION_DESC="Версия 2.0 рекомендуется для использования на рабочих сайтах. Версия 1.0 может быть использована если у вас устаревшие глобальные ключи  reCAPTCHA."
PLG_RECAPTCHA_VERSION_LABEL="Версия"
