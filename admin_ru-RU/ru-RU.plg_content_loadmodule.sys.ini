PLG_CONTENT_LOADMODULE="Контент - Загрузка модулей"
PLG_LOADMODULE_XML_DESCRIPTION="Этот плагин загружает модуль в материале по ID, синтаксис: {loadmoduleid 1} или модули опубликованные в определенной позиции, синтаксис: {loadposition user1} или модуль по имени, синтаксис: {loadmodule mod_login}. Опционально может указать стиль модуля и для модуля загрузки по заголовку, синтаксис: {loadmodule mod_login,module title,style}."

