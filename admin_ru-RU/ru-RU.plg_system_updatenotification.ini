PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Доступно обновление Joomla! для [SITENAME] - [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Это письмо не прислано с Joomla.org. Оно автоматически отправлено с вашего собственного сайта, [SITENAME].\n\n===\nИНФОРМАЦИЯ ОБ ОБНОВЛЕНИИ\n===\n\nВаш сайт обнаружил, что доступна для загрузки и установки обновленная версия Joomla!\n\nВ настоящее время установлена версия: [CURVERSION]\nДоступна для загрузки и установки версия: [NEWVERSION]\n\nЭто письмо отправлено вам с вашего сайта, чтобы напомнить вам о данном факте.\nПроект Joomla! никогда не будет контактировать с вами на предмет доступных обновлений Joomla!\n\n===\nИНСТРУКЦИЯ ПО ОБНОВЛЕНИЮ\n===\n\nДля установки обновления на [SITENAME], пожалуйста, кликните по следующей ссылке. Если URL-адрес не является ссылкой, просто скопируйте и вставьте его в адресную строку вашего браузера.\n\nОбновить: [LINK]\n\n===\nПОЧЕМУ Я ПОЛУЧИЛ ДАННОЕ ПИСЬМО?\n===\n\nЭто уведомление автоматически отправлено плагином, предоставляемым Joomla!, программным обеспечением, на котором работает ваш сайт.\nПлагин осуществляет поиск обновленных версий Joomla! и отправляет уведомление по электронной почте для администраторов сайта.\nВы будете получать аналогичные письма с вашего сайта до тех пор, пока не обновите Joomla! или не отключите соответствующий плагин.\n\nДля отключения уведомлений снимите с публикации плагин 'Система - Уведомление об обновлении Joomla' в менеджере плагинов на вашем сайте.\n\nЕсли вы не понимаете, что такое Joomla! и то, что вам нужно сделать, пожалуйста, не обращайтесь в проект Joomla!\nОн не отправлял Вам это письмо и не может помочь вам. Пожалуйста, обратитесь к лицу, которое создало или управляет вашим сайтом.\n\nЕсли вы являетесь лицом, которое создало или управляет вашим сайтом, пожалуйста, обратите внимание, что данный плагин может быть активирован автоматически при последующем обновлении Joomla! на вашем сайте.\n\n===\nКТО ОТПРАВИЛ ДАННОЕ ПИСЬМО?\n===\n\nПисьмо автоматически отправлено с вашего собственного сайта, [SITENAME]."
