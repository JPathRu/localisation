PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="E-mail администратора"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Список адресов электронной почты, которые будут получать уведомления по электронной почте о необходимости обновления Joomla! Адреса в списке должны принадлежать существующим пользователям вашего сайта, которые входят в группу Super User. Если ни один из адресов не будет принадлежать группе Super User (или если поле оставлено пустым), все суперадминистраторы сайта будут получать соответствующие уведомления по электронной почте."
