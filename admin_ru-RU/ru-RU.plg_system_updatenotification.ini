PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="В конфигурации установщика вы установили опцию обновления кэша (в часах) в 0. Это означает, что Joomla не кэширует обновления. Это означает, что уведомление на электронную почту должно направляться при каждом посещении страницы, но это не представляется возможным. Увеличьте значение (6 — по умолчанию) или подтвердите, что уведомления об обновлении Joomla! никогда не будут отправляться вам на электронную почту."
