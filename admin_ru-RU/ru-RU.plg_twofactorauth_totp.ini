PLG_TWOFACTORAUTH_TOTP="Двухфакторная аутентификация - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Вы не ввели корректный секретный код. Пожалуйста, проверьте настройки Google Authenticator и убедитесь, что время на вашем устройстве совпадает с временем на сайте."
PLG_TWOFACTORAUTH_TOTP_INTRO="Данный плагин позволяет использовать Google Authenticator или другое совместимое приложение для двухфакторной аутентификации. Помимо ввода логина и пароля вам потребуется ввести шестизначный секретный код, сгенерированный Google Authenticator. Данный код меняется каждые 30 секунд. Это обеспечивает дополнительную защиту от хакеров даже в том случае, если им стал доступен ваш пароль."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Двухфакторная аутентификация"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! поставляется со встроенной системой двухфакторной аутентификации. Данная система для авторизации на сайте требует ввода секретного кода, который меняется каждые 30 секунд. Для получения секретного кода вы можете использовать свое мобильное устройство с приложением <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a>.</p><p>Нажав кнопку ниже:</p><ul><li>Joomla! включит плагины двухфакторной аутентификации, которая будет доступна для всех пользователей,</li><li>Каждый пользователь сможет настроить двухфакторную аутентификацию в собственном профиле,</li><li>Вы всегда сможете отключить плагин двухфакторной аутентификации или использования его только в панели управления,</li><li>Вы попадете на страницу собственного профиля, где сможете найти более подробную информацию о двухфакторной аутентификации и включить ее для вашей учетной записи.</li></ul>"
