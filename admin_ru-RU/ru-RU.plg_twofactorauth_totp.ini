PLG_TWOFACTORAUTH_TOTP_INTRO="Плагин позволяет использовать Google Authenticator или другое совместимое приложение для двухфакторной аутентификации. Помимо ввода логина и пароля вам потребуется ввести шестизначный секретный код, сгенерированный Google Authenticator. Данный код меняется каждые 30 секунд, что обеспечивает дополнительную защиту даже в том случае, если пароль стал доступен сторонним лицам."
