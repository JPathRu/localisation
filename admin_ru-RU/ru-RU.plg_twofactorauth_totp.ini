PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>В Joomla доступна встроенная система двухфакторной аутентификации, которая для авторизации на сайте требует ввода секретного кода (меняется каждые 30 секунд). Для получения секретного кода вы можете использовать смартфон с приложением <a href=\"https://ru.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a>.</p><p>Нажав кнопку ниже, будут включены плагины двухфакторной аутентификации для всех пользователей сайта. Каждый пользователь сможет настроить двухфакторную аутентификацию в собственном профиле.</p><p>Вы всегда сможете отключить плагин двухфакторной аутентификации или использовать его только в панели управления.</p>"
