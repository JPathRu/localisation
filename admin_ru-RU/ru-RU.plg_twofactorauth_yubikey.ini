PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="Выберите область системы для использования двухфакторной аутентификации."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Область системы"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Сайт"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Секретный код"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Настройка устройства"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Подключите YubiKey-устройство к USB-порту компьютера. Нажмите на поле <strong>Секретный код</strong> ниже. Затем коснитесь золотого диска на YubiKey-устройстве на одну секунду и сохраните профиль. Если сгенерированный YubiKey-устройством код пройдет проверку в YubiCloud, двухфакторная аутентификация будет включена и данный YubiKey будет привязан к учетной записи."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Плагин для использования аппаратного ключа YubiKey для двухфакторной аутентификации.<br>Для использования двухфакторной аутентификации пользователям необходим личный YubiKey, который доступен на сайте <a href=\"https://yubico.com\" target=\"_blank\">yubico.com</a>."
