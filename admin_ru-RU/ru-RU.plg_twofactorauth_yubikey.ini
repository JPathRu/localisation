PLG_TWOFACTORAUTH_YUBIKEY="Двухфакторная аутентификация - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Вы ввели некорректный секретный код YubiKey или серверы YubiCloud в настоящий момент недоступны."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Плагин позволяет использовать аппаратный ключ YubiKey для двухфакторной аутентификации. Помимо ввода логина и пароля вам потребуется вставить аппаратный ключ YubiKey в USB-порт компьютера, нажать на поле <strong>Секретный код</strong> и коснуться золотого диска YubiKey. Секретный код, сгенерированный YubiKey-устройством, уникален для устройства и постоянно меняется, что обеспечивает дополнительную защиту даже в том случае, если пароль стал доступен сторонним лицам."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Ваш YubiKey уже привязан к учетной записи."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Если вы хотите удалить YubiKey из учетной записи пользователя или использовать другой YubiKey, пожалуйста, отключите двухфакторную аутентификацию и сохраните профиль. Затем вернитесь на страницу и включите двухфакторную аутентификацию YubiKey."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Панель управления"
