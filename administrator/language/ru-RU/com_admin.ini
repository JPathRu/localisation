COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Включить балансировщик нагрузки"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Для сайтов, которые размещены за балансировщиками нагрузки и обратными прокси-серверами, в Joomla 3.9.26 добавлен параметр <strong>Балансировщик нагрузки</strong>.</p><p>Балансировщик нагрузки предназначен для эффективного распределения запросов посетителей сайта или нагрузки между серверами, а также обеспечения доступности и надежности, отправляя запросы только на серверы, которые находятся в сети.</p><p>Использование параметра позволяет балансировщику нагрузки или обратному прокси-серверу получать реальный IP-адрес пользователя сайта, который может регистрироваться в логе действий пользователей или, например, при оценивании материалов (если соответствующие параметры включены).</p><p>Параметр предназначен для сайтов, которые находятся за балансировщиком нагрузки или обратным прокси-сервером.</p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Новый параметр - Балансировщик нагрузки"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>До версии Joomla 3.9.22 в файле <strong>htaccess.txt</strong> по умолчанию содержался ошибочный код, который был предназначен для запрета просмотра содержимого каталогов сайта. Команда безопасности Joomla рекомендует вручную внести изменения в файл <strong>.htaccess</strong>, так как файл невозможно обновить автоматически.</p><p>Найдите код:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Замените на:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="Обновление правила запрета просмотра содержимого каталогов в .htaccess"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>До версии Joomla 5.1.0 файл <strong>htaccess.txt</strong> по умолчанию не поддерживал сжатие Brotli, что могло привести к ошибкам двойного сжатия, если на сервере уже было включено сжатие Brotli. Вам необходимо вручную внести изменения в файл <strong>.htaccess</strong>, так как файл невозможно обновить автоматически.</p><p>Найдите код:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>Замените на:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE="Обновление правила сжатия в .htaccess для Brotli"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>До версии Joomla 4.2.9 в файле <strong>htaccess.txt</strong> по умолчанию содержался ошибочный код, который был предназначен для добавления HTTP-заголовка \"Content-Encoding\" в разделе Gzip-сжатия файлов стилей и скриптов. Если Joomla установлена в подкаталоге сайта, могут возникнуть ошибки двойного кодирования, так как оба каталога будут содержать файлы с ошибочным кодом. Команда безопасности Joomla рекомендует вручную внести изменения в файл <strong>.htaccess</strong>, так как файл невозможно обновить автоматически.</p><p>Найдите код:</p><pre>Header append Content-Encoding gzip</pre><p>Замените на:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="Обновление правила добавления HTTP-заголовка \"Content-Encoding\" в .htaccess"
