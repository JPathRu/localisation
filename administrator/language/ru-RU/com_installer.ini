COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Каталог временных файлов не определен"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Каталог временных файлов предназначен для распаковки пакетов, которые содержат файлы расширений. После распаковки файлы перемещаются в определенные каталоги сайта. Пожалуйста, определите путь к каталогу временных файлов для переменной <strong>$tmp_path</strong> в файле configuration.php, иначе загрузка и установка расширений будет невозможна."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Каталог временных файлов недоступен для записи или его не существует"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Каталог временных файлов предназначен для распаковки пакетов, которые содержат файлы расширений. После распаковки файлы перемещаются в определенные каталоги сайта. Пожалуйста, убедитесь, что для переменной <strong>$tmp_path</strong> определен путь к каталогу временных файлов в файле configuration.php, а также установите права на запись для каталога %s."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Недостаточно памяти (PHP Memory Limit)"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="При установке больших расширений могут возникнуть проблемы. В настоящий момент установлено ограничение на использование памяти менее 16 Мбайт. Пожалуйста, измените значение переменной <strong>memory_limit</strong> в файле php.ini на 32M."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Потенциально недостаточно памяти (PHP Memory Limit)"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="При установке больших расширений могут возникнуть проблемы. В настоящий момент установлено ограничение на использование памяти менее 24 Мбайт. Пожалуйста, измените значение переменной <strong>memory_limit</strong> в файле php.ini на 32M."
COM_INSTALLER_MSG_WARNINGS_NONE="Нет предупреждений"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Обновление не завершено!</h1><p>Обновление выполнено частично. Пожалуйста, выполните еще одно обновление для завершения процесса.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="В конфигурации PHP не определен каталог временных файлов"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Каталог временных файлов PHP предназначен для хранения загруженных файлов в тот момент, когда они получены интерпретатором языка PHP, но еще не переданы Joomla. Если возникли проблемы с обнаружением файла манифеста или других загружаемых файлов, определите путь к каталогу временных файлов в файле php.ini."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Каталог временных файлов PHP недоступен для записи"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Каталог временных файлов PHP предназначен для хранения загруженных файлов в тот момент, когда они получены интерпретатором языка PHP, но еще не переданы Joomla. Пожалуйста, установите права на запись для каталога %s."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Ограничен максимальный размер POST-запроса"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Максимальный размер POST-запроса определяет общее количество информации, которое можно передать на сервер. В настоящий момент установлено значение менее 16 Мбайт, что может создать проблемы при сохранении больших материалов или загрузке расширений. Пожалуйста, измените значение переменной <strong>post_max_size</strong> в файле php.ini."
