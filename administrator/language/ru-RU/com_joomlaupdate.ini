COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Не удалось прочитать файл <code>administrator/components/com_joomlaupdate/extract.php</code> по одной из следующих причин:</p><ul><li>Файл <code>.htaccess</code> или <code>web.config</code> (в зависимости от типа сервера) запрещает доступ к файлу,</li><li>Параметры сервера запрещают доступ к файлу,</li><li>Права и атрибуты файла на сервере не разрешают получить доступ к файлу,</li><li>Сайт находится за балансировщиком нагрузки или CDN, но его параметры не разрешают получить доступ к файлу или блокируют отправку команд,</li><li>Отправка команд заблокирована на сервере несмотря на наличие доступа к файлу.</li></ul><p>Если вы не уверены в причине ошибки, пожалуйста, обратитесь к администрации хостинга.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Не удалось прочитать файл <code>administrator/components/com_joomlaupdate/extract.php</code> по одной из следующих причин:</p><ul><li>Файл <code>administrator/components/com_joomlaupdate/update.php</code>, который содержит инструкции по обновлению Joomla, не может быть создан из-за проблем с правами доступа,</li><li>Файл <code>administrator/components/com_joomlaupdate/update.php</code> не может быть прочитан сценарием <code>administrator/components/com_joomlaupdate/extract.php</code> из-за проблем с правами доступа,</li><li>Браузер, сетевое оборудование или сервер повреждают пароль, который отправляется с каждым запросом к <code>administrator/components/com_joomlaupdate/extract.php</code> из соображений безопасности.</li></ul><p>Попробуйте использовать браузер без установленных дополнений, в идеале на другом компьютере, подключенном к сети с помощью другого провайдера. Если ошибка повторится, пожалуйста, обратитесь к администрации хостинга.</p>"
