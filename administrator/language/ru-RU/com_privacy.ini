COM_PRIVACY_POSTINSTALL_BODY="<p>С введением регламента <a href=\"https://ru.wikipedia.org/wiki/Общий_регламент_по_защите_данных\" target=\"_blank\" rel=\"noopener noreferrer\">GDPR</a> для граждан ЕС и аналогичных правил в других странах мира может потребоваться, чтобы перед сохранением персональных данных пользователя вы запрашивали его согласие.</p><p>В Joomla 3.9 представлены новые возможности, которые предназначены для создания политик конфиденциальности сайта и получения согласий пользователей. Кроме того, доступен функционал, который поможет управлять пользовательскими запросами данных, такими как запросы на экспорт или удаление персональных данных с сайта.</p><p>Дополнительная информация доступна на странице <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy\" target=\"_blank\" rel=\"noopener noreferrer\">Персональные данные</a>.</p>"
