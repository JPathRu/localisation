COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Информация на странице собрана из установленных расширений, которые информируют о собственных возможностях, связанных с политикой конфиденциальности. Она предназначена для того, чтобы помочь администраторам сайтов создавать локальные политики сайта, такие как политика обработки персональных данных пользователей. Поскольку на странице отображается информация только из включенных расширений, список не следует рассматривать как полный - для получения дополнительной информации необходимо ознакомиться с документацией каждого расширения."
