COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="При наличии сетевого подключения установщик Joomla будет пытаться подключиться к серверам Joomla.org для выполнения различных задач, в том числе: <ul style=\"margin: 5px 0\"><li>Проверка наличия обновлений для Joomla,</li><li>Обновление страниц справки для расширений ядра Joomla,</li><li>Установка расширений из JED (необязательно),</li><li>Отправка основных статистических данных сайта в проект Joomla (необязательно).</li></ul>Как и все HTTP-запросы, IP-адрес сервера будет передаваться как часть запроса. Для получения информации о том, как Joomla обрабатывает данные на сервере, ознакомьтесь с <a href=\"https://joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">политикой конфиденциальности</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="<p>Система логирования Joomla регистрирует IP-адрес посетителя сайта и хранит его в файле логов. Файлы логов используются для записи различных действий на сайте, включая информацию, связанную с обновлениями ядра Joomla, неверными попытками входа на сайт, необработанными ошибками и сведениями о разработке, такими как использование устаревшего API. Формат файлов логов может быть изменен любым расширением, которое использует логгер. Вы можете просмотреть файлы логов сайта, которые доступны в каталоге %s.</p>"
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="<p>Все запросы к сайту создают сессию, которая сохраняет IP-адрес в данных сессии и создает файл cookie сессии в браузере пользователя. IP-адрес используется в качестве меры предосторожности для защиты от возможных атак, направленных на перехват сессии. Имя файла cookie основано на случайном хеше, и поэтому не имеет постоянного идентификатора. Файлы cookie сессии удаляются после истечения срока действия сессии или выхода пользователя из браузера.</p>"
