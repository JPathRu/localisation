COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NEW_TITLE="Создание материала"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NEW_DESCRIPTION="<p>Нажмите <strong>Создать</strong> для создания материала.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TITLE_TITLE="Заголовок"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TITLE_DESCRIPTION="<p>Введите заголовок материала.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ALIAS_TITLE="Алиас"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ALIAS_DESCRIPTION="<p>Введите алиас для создания сокращенного URL-адреса страницы материала. Если поле оставить пустым, будет использоваться метод транслитерации заголовка материала.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONTENT_TITLE="Описание"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONTENT_DESCRIPTION="<p>Введите описание материала.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_STATUS_TITLE="Состояние"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_STATUS_DESCRIPTION="<p>Выберите состояние публикации материала.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CATEGORY_TITLE="Категория"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CATEGORY_DESCRIPTION="<p>Выберите категорию для материала. Вы можете создать новую категорию, введя заголовок в поле формы и нажав <strong>Enter</strong>.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_FEATURED_TITLE="Избранный"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_FEATURED_DESCRIPTION="<p>Выберите, должен ли материал быть в состоянии <strong>Избранный</strong>.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ACCESS_TITLE="Доступ"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ACCESS_DESCRIPTION="<p>Выберите уровень доступа для материала.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TAGS_TITLE="Теги"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TAGS_DESCRIPTION="<p>Выберите теги для материала. Вы можете создать новый тег, введя заголовок в поле формы и нажав <strong>Enter</strong>.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NOTE_TITLE="Примечание"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NOTE_DESCRIPTION="<p>Введите примечание материала.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_VERSIONNOTE_TITLE="Примечание версии"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_VERSIONNOTE_DESCRIPTION="<p>Введите примечание версии материала для его идентификации, если будут созданы другие версии.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_SAVECLOSE_TITLE="Сохранение материала"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_SAVECLOSE_DESCRIPTION="<p>Нажмите <strong>Сохранить и закрыть</strong> для сохранения материала.</p>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONGRATULATIONS_TITLE="Поздравляем!"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONGRATULATIONS_DESCRIPTION="<p>Вы успешно создали материал.</p>"
