COM_GUIDEDTOURS_TOUR_BANNERS_STEP_NEW_TITLE="Создание баннера"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_NEW_DESCRIPTION="<p>Нажмите <strong>Создать</strong> для создания баннера.</p>"

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_TITLE_TITLE="Заголовок"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_TITLE_DESCRIPTION="<p>Введите заголовок баннера.</p>"

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_ALIAS_TITLE="Алиас"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_ALIAS_DESCRIPTION="<p>Введите алиас для создания сокращенного URL-адреса страницы баннера. Если поле оставить пустым, будет использоваться метод транслитерации заголовка баннера.</p>"

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_DETAILS_TITLE="Подробности"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_DETAILS_DESCRIPTION="<p>Введите информацию для баннера.</p>"

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_STATUS_TITLE="Состояние"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_STATUS_DESCRIPTION="<p>Выберите состояние публикации баннера.</p>"

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_CATEGORY_TITLE="Категория"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_CATEGORY_DESCRIPTION="<p>Выберите категорию для баннера. Вы можете создать новую категорию, введя заголовок в поле формы и нажав <strong>Enter</strong>.</p>"

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_PINNED_TITLE="Прикреплен"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_PINNED_DESCRIPTION="<p>Выберите, должен ли баннер быть в состоянии <strong>Прикреплен</strong> (прикрепленные баннеры имеют приоритет над не прикрепленными).</p>"

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_VERSIONNOTE_TITLE="Примечание версии"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_VERSIONNOTE_DESCRIPTION="<p>Введите примечание версии баннера для его идентификации, если будут созданы другие версии.</p>"

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_SAVECLOSE_TITLE="Сохранение баннера"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_SAVECLOSE_DESCRIPTION="<p>Нажмите <strong>Сохранить и закрыть</strong> для сохранения баннера.</p>"

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_CONGRATULATIONS_TITLE="Поздравляем!"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_CONGRATULATIONS_DESCRIPTION="<p>Вы успешно создали баннер.</p>"
