COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_NEW_TITLE="Создание категории"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_NEW_DESCRIPTION="<p>Нажмите <strong>Создать</strong> для создания категории.</p>"

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_TITLE_TITLE="Заголовок"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_TITLE_DESCRIPTION="<p>Введите заголовок категории.</p>"

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_ALIAS_TITLE="Алиас"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_ALIAS_DESCRIPTION="<p>Введите алиас для создания сокращенного URL-адреса страницы категории. Если поле оставить пустым, будет использоваться метод транслитерации заголовка категории.</p>"

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_CONTENT_TITLE="Описание"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_CONTENT_DESCRIPTION="<p>Введите описание категории.</p>"

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_PARENT_TITLE="Родительская категория"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_PARENT_DESCRIPTION="<p>Выберите родительскую категорию.</p>"

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_STATUS_TITLE="Состояние"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_STATUS_DESCRIPTION="<p>Выберите состояние публикации категории.</p>"

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_ACCESS_TITLE="Доступ"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_ACCESS_DESCRIPTION="<p>Выберите уровень доступа для категории.</p>"

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_TAGS_TITLE="Теги"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_TAGS_DESCRIPTION="<p>Выберите теги для категории. Вы можете создать новый тег, введя заголовок в поле формы и нажав <strong>Enter</strong>.</p>"

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_NOTE_TITLE="Примечание"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_NOTE_DESCRIPTION="<p>Введите примечание категории.</p>"

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_VERSIONNOTE_TITLE="Примечание версии"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_VERSIONNOTE_DESCRIPTION="<p>Введите примечание версии категории для ее идентификации, если будут созданы другие версии.</p>"

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_SAVECLOSE_TITLE="Сохранение категории"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_SAVECLOSE_DESCRIPTION="<p>Нажмите <strong>Сохранить и закрыть</strong> для сохранения категории.</p>"

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_CONGRATULATIONS_TITLE="Поздравляем!"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_CONGRATULATIONS_DESCRIPTION="<p>Вы успешно создали категорию.</p>"
