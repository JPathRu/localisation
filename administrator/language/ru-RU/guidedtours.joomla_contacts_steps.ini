COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_NEW_TITLE="Создание контакта"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_NEW_DESCRIPTION="<p>Нажмите <strong>Создать</strong> для создания контакта.</p>"

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_TITLE_TITLE="Имя"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_TITLE_DESCRIPTION="<p>Введите имя контакта.</p>"

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_ALIAS_TITLE="Алиас"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_ALIAS_DESCRIPTION="<p>Введите алиас для создания сокращенного URL-адреса страницы контакта. Если поле оставить пустым, будет использоваться метод транслитерации заголовка контакта.</p>"

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_DETAILS_TITLE="Подробности"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_DETAILS_DESCRIPTION="<p>Введите информацию для контакта.</p>"

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_STATUS_TITLE="Состояние"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_STATUS_DESCRIPTION="<p>Выберите состояние публикации контакта.</p>"

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_CATEGORY_TITLE="Категория"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_CATEGORY_DESCRIPTION="<p>Выберите категорию для контакта. Вы можете создать новую категорию, введя заголовок в поле формы и нажав <strong>Enter</strong>.</p>"

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_FEATURED_TITLE="Избранный"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_FEATURED_DESCRIPTION="<p>Выберите, должен ли контакт быть в состоянии <strong>Избранный</strong>.</p>"

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_ACCESS_TITLE="Доступ"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_ACCESS_DESCRIPTION="<p>Выберите уровень доступа для контакта.</p>"

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_TAGS_TITLE="Теги"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_TAGS_DESCRIPTION="<p>Выберите теги для контакта. Вы можете создать новый тег, введя заголовок в поле формы и нажав <strong>Enter</strong>.</p>"

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_VERSIONNOTE_TITLE="Примечание версии"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_VERSIONNOTE_DESCRIPTION="<p>Введите примечание версии контакта для его идентификации, если будут созданы другие версии.</p>"

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_SAVECLOSE_TITLE="Сохранение контакта"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_SAVECLOSE_DESCRIPTION="<p>Нажмите <strong>Сохранить и закрыть</strong> для сохранения контакта.</p>"

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_CONGRATULATIONS_TITLE="Поздравляем!"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_CONGRATULATIONS_DESCRIPTION="<p>Вы успешно создали контакт.</p>"
