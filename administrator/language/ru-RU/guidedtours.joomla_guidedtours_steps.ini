COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Создание тура"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="<p>Нажмите <strong>Создать</strong> для создания тура.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Заголовок"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="<p>Введите заголовок тура.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Описание"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="<p>Введите описание тура.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Компонент"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="<p>Выберите компонент для ограничения отображения тура. Если установлено <strong>Все</strong>, в выпадающем списке модуля <strong>Обучающие туры</strong> тур будет отображаться на каждой странице сайта.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="URL-адрес"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="<p>Введите относительный URL-адрес страницы, на которой необходимо запускать тур. Например: <a href=\"#\">administrator/index.php?option=com_users&view=users</a> для страницы пользователей.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Автоматический запуск"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Выберите, должен ли тур автоматически запускаться на странице сайта, к контексту которой он привязан.</p><p>Если установлено <strong>Да</strong>, для нескольких туров с идентичными условиями будет автоматически запускаться первый тур из списка, пока он не будет просмотрен, отменен или пропущен.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Сохранение тура"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="<p>Нажмите <strong>Сохранить и закрыть</strong> для сохранения тура.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Поздравляем!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="<p>Вы успешно создали обучающий тур. Теперь необходимо создать шаги обучающего тура.</p>"
