COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Количество шагов"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Кликните по количеству шагов для обучающего тура (в столбце отображается только опубликованное количество шагов)."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Создание шага"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Нажмите <strong>Создать</strong> для создания шага."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Заголовок"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Введите заголовок тура."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Описание"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="Введите описание шага. Обратите внимание, что описание должно помочь объяснить действие на текущем шаге."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Состояние"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Выберите состояние публикации шага."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Позиция"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Выберите позицию всплывающего окна относительно целевого элемента на странице. Если всплывающее окно необходимо разместить по центру, в использовании имени целевого элемента нет необходимости (параметр ниже)."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Имя элемента"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="Введите имя целевого элемента на странице в формате <strong>.classname</strong>, <strong>#id</strong> или другого селектора CSS. Если всплывающее окно необходимо разместить по центру, оставьте поле пустым."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Тип"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Выберите тип шага для взаимодействия с пользователем. Значение <strong>Информация</strong> предназначено для просмотра информации, <strong>Перенаправление</strong> - для перенаправления на другую страницу сайта, <strong>Взаимодействие</strong> - для различного взаимодействия с пользователем (отправка формы, ввод в текстовое поле, нажатие кнопки)."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Сохранение шага"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Нажмите <strong>Сохранить и закрыть</strong> для сохранения шага."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Поздравляем!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Вы успешно создали шаг для обучающего тура."
