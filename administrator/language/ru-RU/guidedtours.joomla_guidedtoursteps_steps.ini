COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Количество шагов"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="<p>Кликните по количеству шагов обучающего тура (в столбце отображается только опубликованное количество шагов).</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Создание шага"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="<p>Нажмите <strong>Создать</strong> для создания шага.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Заголовок"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="<p>Введите заголовок шага.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Описание"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="<p>Введите описание шага. Обратите внимание, что описание должно помочь объяснить действие на текущем шаге.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Состояние"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="<p>Выберите состояние публикации шага.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Позиция"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="<p>Выберите позицию всплывающего окна относительно целевого элемента на странице. Если всплывающее окно необходимо разместить по центру, в использовании CSS-класса элемента нет необходимости (параметр ниже).</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="CSS-класс элемента"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="<p>Введите имя CSS-класса или ID целевого элемента на странице (например, <strong>.name</strong>, <strong>#name</strong>). Если всплывающее окно необходимо разместить по центру, оставьте поле пустым.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Тип"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="<p>Выберите тип шага для взаимодействия с пользователем. Значение <strong>Информация</strong> предназначено для просмотра информации, <strong>Перенаправление</strong> - для перенаправления на другую страницу сайта, <strong>Взаимодействие</strong> - для различного взаимодействия с пользователем (отправка формы, ввод в текстовое поле, нажатие кнопки).</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Сохранение шага"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="<p>Нажмите <strong>Сохранить и закрыть</strong> для сохранения шага.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Поздравляем!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="<p>Вы успешно создали шаг обучающего тура.</p>"
