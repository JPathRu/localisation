COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_NEW_TITLE="Создание ленты новостей"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_NEW_DESCRIPTION="<p>Нажмите <strong>Создать</strong> для создания ленты новостей.</p>"

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_TITLE_TITLE="Заголовок"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_TITLE_DESCRIPTION="<p>Введите заголовок ленты новостей.</p>"

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_ALIAS_TITLE="Алиас"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_ALIAS_DESCRIPTION="<p>Введите алиас для создания сокращенного URL-адреса страницы ленты новостей. Если поле оставить пустым, будет использоваться метод транслитерации заголовка ленты новостей.</p>"

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_LINK_TITLE="URL-адрес"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_LINK_DESCRIPTION="<p>Введите URL-адрес ленты новостей.</p>"

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_DESCRIPTION_TITLE="Описание"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_DESCRIPTION_DESCRIPTION="<p>Введите описание ленты новостей.</p>"

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_STATUS_TITLE="Состояние"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_STATUS_DESCRIPTION="<p>Выберите состояние публикации ленты новостей.</p>"

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_CATEGORY_TITLE="Категория"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_CATEGORY_DESCRIPTION="<p>Выберите категорию для ленты новостей. Вы можете создать новую категорию, введя заголовок в поле формы и нажав <strong>Enter</strong>.</p>"

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_ACCESS_TITLE="Доступ"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_ACCESS_DESCRIPTION="<p>Выберите уровень доступа для ленты новостей.</p>"

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_TAGS_TITLE="Теги"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_TAGS_DESCRIPTION="<p>Выберите теги для ленты новостей. Вы можете создать новый тег, введя заголовок в поле формы и нажав <strong>Enter</strong>.</p>"

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_VERSIONNOTE_TITLE="Примечание версии"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_VERSIONNOTE_DESCRIPTION="<p>Введите примечание версии ленты новостей для ее идентификации, если будут созданы другие версии.</p>"

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_SAVECLOSE_TITLE="Сохранение ленты новостей"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_SAVECLOSE_DESCRIPTION="<p>Нажмите <strong>Сохранить и закрыть</strong> для сохранения ленты новостей.</p>"

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_CONGRATULATIONS_TITLE="Поздравляем!"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_CONGRATULATIONS_DESCRIPTION="<p>Вы успешно создали ленту новостей.</p>"
