COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Меню"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>В меню доступны основные пункты для управления определенным типом контента (например, <strong>Контент</strong> - для создания и отображения материалов и модулей, <strong>Меню</strong> - для создания и отображения меню как во внешнем интерфейсе, так и в панели управления). При необходимости вы можете использовать другой тип предустановки меню, изменив соответствующий параметр в модуле <strong>Меню панели управления</strong>.</p><p>Иконки справа обеспечивают доступ к отдельным информационным панелям (например, <strong>Контент</strong>, <strong>Меню</strong>, <strong>Компоненты</strong> и <strong>Пользователи</strong>).</p><p>На странице <strong>Система</strong> доступен полный структурированный по типам перечень всех установленных компонентов.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Панель управления"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>В панели управления доступна основная информация о сайте, а также обеспечивается быстрый доступ к основным функциям для управления контентом и поддержки сайта.</p><p>Вы можете изменить отображение информации в каждом модуле отдельно с помощью иконки редактирования <span class=\"icon-cogs\" aria-hidden=\"true\"></span>.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Панель уведомлений"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>В модуле <strong>Панель уведомлений</strong> доступны уведомления:</p><p>— о новых версиях Joomla и расширений,<br>— об обновлении файлов переопределений в новой версии Joomla, к которой выполнено обновление,<br>— о наличии срочных запросов пользователей на удаление или экспорт персональных данных,<br>— о наличии ключей доступа в параметрах коммерческих расширений для их обновления (только если такие расширения установлены).</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Верхняя панель"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>В верхней панели отображается заголовок расширения, на странице которого вы находитесь.</p><p>Также здесь доступны модули:</p><p>— используемая версия Joomla,<br>— меню со списком обучающих туров,<br>— ссылка на страницу сообщений после установки или обновления Joomla,<br>— ссылка на главную страницу сайта,<br>— меню профиля пользователя.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Помощь"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>На странице <strong>Помощь</strong> доступны ссылки на страницы справки, документации, форумы поддержки, новостные ресурсы, ресурсы для разработчиков, локализации, страницы сообществ и магазин Joomla.</p>"
