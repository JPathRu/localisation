COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Добро пожаловать в Joomla 5.2</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"Первый шаг приветственного тура, который демонстрирует новый вид заголовка\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Обучающие туры</h2><h3>Автоматический запуск туров</h3><p>Новый параметр позволяет автоматически запускать обучающий тур при переходе на страницу сайта, к контексту которой он привязан. Пользователь может просмотреть тур, отменить просмотр (в таком случае будет выполнен повторный автоматический запуск тура, который регулируется отдельным параметром тайм-аута в настройках компонента) или вовсе пропустить и отказаться от дальнейшего повторного автоматического запуска тура.</p><h3>Другие улучшения</h3><ul class=\"mb-3\"><li>Информация о количество шагов перенесена в начало заголовка шага обучающего тура.</li><li>Размер модального окна изменяется в зависимости от типа контента и наличия изображений.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Основные обновления</h2><h3>Модуль \"Материалы\"</h3><p>Новый модуль <strong>Материалы</strong> полностью заменяет функционал модулей <strong>Материалы в архиве</strong>, <strong>Новости</strong>, <strong>Популярные материалы</strong>, <strong>Последние материалы</strong>, <strong>Список материалов</strong>, которые в будущем будут удалены.</p><p>Для создания модуля в меню панели управления выберите пункт <strong>Контент &#8594; Модули сайта</strong> и нажмите <strong>Создать</strong>.</p><h3>Макет шаблонов писем</h3><p>Новый макет позволяет добавить \"оболочку\" для шаблонов писем в виде логотипа в верхнем колонтитуле и копирайтами в нижнем колонтитуле.</p><p>Для использования макета в настройках компонента <strong>Шаблоны писем</strong> для параметра <strong>Формат писем</strong> выберите значение <strong>HTML</strong> (или <strong>Оба варианта</strong>), включите параметр <strong>Макет шаблонов писем</strong> и выберите логотип.</p><h3>Другие улучшения и исправления</h3><ul class=\"mb-3\"><li>Реализована возможность вложения дочерних форм в настраиваемое поле дочерней формы.</li><li>В панели управления на страницах со списком элементов доступно видимое и общее количество элементов списка.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Пример макета шаблонов писем с логотипом в верхнем колонтитуле и копирайтами в нижнем колонтитуле\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
