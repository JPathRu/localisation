COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_STEP_0_DESCRIPTION="<h3>Релиз Joomla 5.2</h3><p><a title=\"Кликните для просмотра полной информации о релизе\" href=\"https://joomla.org/announcements.html\" target=\"_blank\" rel=\"noopener\">Полная информация о релизе на Joomla.org</a></p><hr><h3>Помощь</h3><p>На странице <strong>Помощь</strong> доступны ссылки на страницы справки, документации, форумы поддержки, новостные ресурсы, ресурсы для разработчиков, локализации, страницы сообществ и магазин Joomla.</p>"
