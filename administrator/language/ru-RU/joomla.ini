JGLOBAL_FILTER_TYPE_DESC="<p><strong>Черный список</strong> позволяет использовать любые теги и атрибуты за исключением тех, которые добавлены в поля фильтров.</p><p>По умолчанию черный список содержит следующие теги: applet, body, bgsound, base, basefont, canvas, embed, frame, frameset, head, html, id, iframe, ilayer, layer, link, meta, name, object, script, style, title, xml.</p><p>По умолчанию черный список содержит следующие атрибуты: action, background, codebase, dynsrc, lowsrc, formaction.</p><p><strong>Черный список (пользовательский)</strong> позволяет переопределить черный список по умолчанию и заблокировать любые теги и атрибуты, которые добавлены в поля фильтров.</p><p><strong>Белый список</strong> позволяет использовать любые теги и атрибуты, которые добавлены в поля фильтров.</p><strong>Запрет HTML</strong> позволяет удалить все HTML-теги в момент сохранения материала.</p><p>Обратите внимание, что фильтры текста работают независимо от визуального редактора. Даже если в параметрах редактора фильтрация отключена, собственные фильтры текста будут корректировать код перед сохранением материала.</p>"
