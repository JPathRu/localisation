PLG_LDAP_FIELD_SEARCHSTRING_DESC="Введите запрос, который необходимо использовать при поиске пользователя. Ключевое слово <strong>[search]</strong> будет динамически заменено на логин пользователя. Например: <strong>uid=[search]</strong>. Для ввода нескольких значений используйте точки с запятыми. Параметр используется во всех методах авторизации."
