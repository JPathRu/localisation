PLG_LDAP_FIELD_USERNAME_DESC="Введите логин учетной записи администратора, который вместе с паролем определяют параметры подключения для фазы поиска в DN. Если поля логина и пароля администратора оставить пустыми, будет использоваться <strong>анонимный поиск DN</strong>. Параметр используется только в методе <strong>Привязка и поиск</strong>."
PLG_LDAP_FIELD_USERNAME_LABEL="Логин администратора"
PLG_LDAP_FIELD_USERSDN_DESC="Введите пользовательский DN (Distinguished Name). Ключевое слово <strong>[username]</strong> будет динамически заменено на логин пользователя. Например: <strong>uid=[username], dc=my-domain, dc=com</strong>. Для ввода нескольких значений используйте точки с запятыми. Параметр используется только в методе <strong>Привязка как пользователя</strong>."
PLG_LDAP_FIELD_USERSDN_LABEL="Пользовательский DN"
