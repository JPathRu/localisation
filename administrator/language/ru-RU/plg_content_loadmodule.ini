PLG_LOADMODULE_XML_DESCRIPTION="<p>Плагин для отображения модуля в содержимом сайта, который может быть вставлен в область редактора с помощью кнопки <strong>Модуль</strong> или с использованием следующего синтаксиса:</p><ul style=\"line-height: 26px\"><li><code>{loadmoduleid 1}</code> позволит отобразить модуль с ID 1,</li><li><code>{loadposition user1}</code> позволит отобразить все модули в позиции шаблона <strong>user1</strong>,</li><li><code>{loadmodule mod_login}</code> позволит отобразить модуль с системным именем <strong>mod_login</strong>,</li><li><code>{loadmodule mod_login,module title,style}</code> позволит отобразить модуль с системным именем <strong>mod_login</strong>, определенным <strong>заголовком</strong> и <strong>стилем</strong> модуля.</li></ul>"
