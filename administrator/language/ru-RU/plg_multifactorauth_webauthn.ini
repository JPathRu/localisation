PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Для настройки метода многофакторной аутентификации с помощью стандарта WebAuthn сайт должен обслуживаться через протокол HTTPS."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="WebAuthn доступен только для протокола HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Регистрация аутентификатора не завершена или используется некорректный аутентификатор."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Настройка метода завершена. На данной странице вы можете изменить заголовок метода."
