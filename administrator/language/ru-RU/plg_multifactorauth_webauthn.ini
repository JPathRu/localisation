PLG_MULTIFACTORAUTH_WEBAUTHN="Многофакторная аутентификация - WebAuthn"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Некорректный запрос аутентификации. Вероятно, кто-то пытается взломать сайт или по каким-либо причинам сценарий не работает должным образом."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Не удалось зарегистрировать аутентификатор. Ответ аутентификатора, полученный от браузера, не соответствует открытому ключу, который выдал сервер. Вероятно, кто-то пытается взломать сайт или по каким-либо причинам сценарий не работает должным образом."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Вы не можете добавить аутентификатор от имени другого пользователя из соображений безопасности."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Не удалось зарегистрировать аутентификатор. Информация об ошибке недоступна. Пожалуйста, попробуйте еще раз."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Сервер не выдал открытый ключ для регистрации аутентификатора, но получил запрос на регистрацию аутентификатора от браузера. Вероятно, кто-то пытается взломать сайт или по каким-либо причинам сценарий не работает должным образом."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="В настоящее время не все браузеры совместимы со стандартом WebAuthn."
