PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Пример материала в блоге.</p><p>Если вы войдете в систему (ссылка для входа находится в нижнем колонтитуле страницы), вы можете изменить его и другие материалы. Вы также можете создать материал или внести другие изменения в структуру сайта.</p><p>По мере добавления и изменения материалов вы будете видеть, как меняется сайт.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Добро пожаловать в блог"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>При просмотре материала вам доступен как вводный, так и полный текст. Вы можете скрыть вводный текст материала, если есть такая необходимость.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>На главной странице сайта отображается несколько последних материалов блога, а также несколько ссылок на материалы, которые опубликованы ранее. Вы можете изменить количество материалов для отображения на одной странице с помощью параметров компонента \"Материалы\" или при создании/редактировании пункта меню типа \"Блог категории\".</p><p>Если необходимо разбить материал на вводный и полный текст, вставьте с помощью кнопки редактора тег \"Подробнее\" в необходимое место материала.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="О главной странице"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Crab Nebula"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>На сайте уже созданы и опубликованы некоторые модули:</p><ul><li>Изображение (тип \"HTML-код\") - модуль, в котором отображается баннер на главной странице сайта,</li><li>Лента новостей (тип \"Лента новостей\") - модуль для просмотра материалов в формате RSS/RDF/Atom,</li><li>Вход на сайт (тип \"Вход на сайт\") - модуль для авторизации и доступа к страницам сайта с ограниченным доступом,</li><li>Популярные теги (тип \"Популярные теги\") - модуль для отображения списка популярных тегов, если они добавлены при создании или редактировании материалов,</li><li>Другие материалы (тип \"Материалы\") - модуль для отображения списка материалов в нормальном (статический список последних материалов) или динамическом режиме (фильтрация списка материалов по категориям, авторам, тегам, дате).</li></ul><p>Каждый из модулей имеет параметры, с которыми вы можете экспериментировать в панели управления Joomla.</p><p>По мере разработки сайта вы можете использовать другие модули, которые доступны на странице <a href=\"https://extensions.joomla.org\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla! Extensions Directory</a>.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Модули сайта"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Шаблон определяет внешний вид сайта.</p><p>Вы можете изменить параметры шаблона Cassiopeia, выбрав пункт \"Параметры шаблона\" в меню, которое отображается после входа в систему. Например, изменить логотип, цвет шаблона, заголовок и описание в шапке шаблона, а также некоторые дополнительные параметры, которые доступны в панели управления Joomla.</p><p>Вы также можете установить шаблон с помощью установщика расширений.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Шаблон сайта"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Миллионы сайтов построены на Joomla!</strong></p><p>Узнайте больше о презентации сайта в формате блога.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Миллионы сайтов"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Мы любим Joomla до луны и обратно!</strong></p><p>Спасибо всем, кто принимает участие в развитии Joomla.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Любовь к Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>Мы с гордостью представляем Joomla 5!</strong></p><p>Узнайте больше об организации рабочего процесса в Joomla.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla 5"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>В Joomla доступен компонент, который получил название \"Процессы\".</p><p>Рабочие процессы позволяют управлять этапами, через которые должны пройти материалы до момента их публикации на сайте.</p><p>Компонент для управления рабочими процессами по умолчанию отключен. Чтобы ознакомиться с процессом, который мы предоставили с демо-данными, пожалуйста, перейдите в настройки компонента материалов и на вкладке <strong>Интеграция</strong> включите параметр <strong>Процессы</strong>. Теперь в панели управления в меню <strong>Контент</strong> будет доступен пункт <strong>Процессы</strong>, а при редактировании материалов будут доступны переходы.</p>"
