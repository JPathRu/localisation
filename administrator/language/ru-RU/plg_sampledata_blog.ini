PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Пример материала в блоге.</p><p>Если вы войдете на сайт (ссылка для входа находится в нижнем колонтитуле страницы), вы сможете изменить его, а также все существующие материалы. Вы также сможете создать новый материал или внести другие изменения в структуру сайта.</p><p>По мере добавления и изменения материалов вы будете видеть, как меняется сайт.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Добро пожаловать в блог"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>При просмотре страницы полного текста материала вам доступны как вводная, так и полная части. Вы можете скрыть вводную часть материала, если есть такая необходимость.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>На главной странице сайта отображается несколько последних материалов блога, а также несколько ссылок на материалы, которые опубликованы ранее. Вы можете изменить количество материалов для отображения на одной странице с помощью параметров компонента \"Материалы\" или при создании/редактировании пункта меню типа \"Блог категории\".</p><p>Если вы хотите разбить текст материала на две части, воспользуйтесь кнопкой редактора \"Подробнее\", вставив тег в необходимое место текста материала.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="О главной странице"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Crab Nebula"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>На сайте уже созданы некоторые часто используемые модули:</p><ul><li>Популярные материалы - модуль, в котором отображается список материалов с наибольшим количеством просмотров.</li><li>Архив - модуль, в котором отображается список материалов в архиве по месяцам.</li><li>Лента новостей - модуль, который позволяет посетителям сайта просматривать материалы в формате RSS/RDF/Atom.</li><li>Популярные теги - модуль, в котором отображается список популярных тегов материалов.</li></ul><p>Каждый из модулей имеет параметры, с которыми вы можете экспериментировать в панели управления Joomla.</p><p>Для Joomla существует множество других модулей. По мере разработки сайта вы можете добавлять модули, которые доступны в <a href=\"https://extensions.joomla.org\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla! Extensions Directory</a>.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Модули сайта"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Шаблон определяет внешний вид сайта.</p><p>Вы можете изменить параметры шаблона Cassiopeia, выбрав пункт \"Параметры шаблона\" в меню, которое отображается после входа на сайт. Например, изменить логотип, цвет шаблона, заголовок и описание (подпись) в шапке шаблона, а также некоторые дополнительные параметры, которые доступны в панели управления Joomla.</p><p>Вы также можете установить новый шаблон с помощью установщика расширений.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Шаблон сайта"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Миллионы сайтов построены на Joomla!</strong></p><p>Узнайте больше о презентации сайта в формате блога.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Миллионы сайтов"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Мы любим Joomla до луны и обратно!</strong></p><p>Спасибо всем, кто принимает участие в развитии Joomla.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Любовь к Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>Мы с гордостью представляем Joomla 4!</strong></p><p>Узнайте больше об организации рабочего процесса в Joomla 4.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla 4"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>В Joomla 4 доступен новый компонент: Процессы.</p><p>Рабочие процессы позволяют управлять этапами, через которые должны пройти материалы до момента их публикации на сайте. Мы включили рабочий процесс публикации материалов, с которым вы можете ознакомиться в панели управления Joomla.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_TITLE="Новый компонент: Процессы"
