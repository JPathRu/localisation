PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Данный материал рассказывает немного о блоге и об авторе, который его пишет.</p><p>Если вы войдете в систему (ссылка для входа находится в нижнем колонтитуле страницы), вы можете изменить описание материала.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="О блоге"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Основные советы по работе над сайтом.</p><ul><li>В Joomla есть \"внешний интерфейс\", который сейчас доступен вам, и \"панель управления\", которая позволяет управлять более сложными процессами на сайте. Для входа в панель управления вам необходимо ввести тот же логин и пароль, который вы использовали для входа во внешнем интерфейсе,</li><li>Вы можете изменить заголовок и описание в шапке шаблона, а также добавить логотип, выбрав пункт \"Параметры шаблона\" в меню, которое отображается после входа в систему. Для изменения названия сайта, заголовка страницы браузера, параметров SEO, выберите пункт \"Параметры сайта\" или перейдите в панель управления, в которой доступны расширенные параметры Joomla,</li><li>Вы можете установить шаблон, изменив внешний вид сайта. Для Joomla доступно множество бесплатных и коммерческих шаблонов. Перейдите на страницу Панель управления &#8594; Система &#8594; Установка (Расширения) и установите шаблон,</li><li>Вы можете контролировать, кто может просматривать некоторые страницы сайта. Например, работая с модулями и материалами, вы можете установить уровень доступа \"Зарегистрированный\", что позволит просматривать страницы и модули только зарегистрированным пользователям сайта,</li><li>Вы можете создать материал и сохранить его неопубликованным. Такой материал будет доступен вам, но недоступен посетителям до момента его публикации на сайте,</li><li>Дополнительная информация доступна на странице <a href=\"https://docs.joomla.org/Special:MyLanguage/Main_Page\" target=\"_blank\" rel=\"noopener noreferrer\">Документация Joomla</a>. Вы также можете получить помощь от других пользователей на <a href=\"https://joomlaforum.ru\" target=\"_blank\" rel=\"noopener noreferrer\">форуме русской поддержки</a>. Кроме того, на каждой странице панели управления Joomla доступна кнопка \"Справка\", которая предоставляет подробную информацию об используемом расширении.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Работа над сайтом"
