PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Включить или отключить использование директивы <strong>frame-ancestors 'self'</strong> для предотвращения атак типа <a href=\"https://en.wikipedia.org/wiki/Clickjacking\" target=\"_blank\" rel=\"noopener noreferrer\">Clickjacking</a>. Воспользуйтесь формой ниже для добавления директив политики и значений, который отличны от <strong>self</strong>."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href=\"https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src\" target=\"_blank\" rel=\"noopener noreferrer\">Nonce</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Включить или отключить использование \"криптографического одноразового номера\" (номер, используемый один раз) для всех скриптов и стилей, которые используют Joomla API. Использование <strong>nonce</strong> заставляет современный браузер игнорировать политику <strong>unsafe-inline</strong>, которая по-прежнему должна быть использована для старых браузеров без поддержки <strong>nonce</strong>."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Включить или отключить использование заголовка <strong>Content-Security-Policy-Report-Only</strong> вместо <strong>Content-Security-Policy</strong>."
; Please do not translate the following two language strings
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Report-Only"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic"
; Please do not translate 'strict-dynamic', 'self' and 'unsafe-inline' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Включить или отключить использование политики <strong>strict-dynamic</strong>, которая сообщает, что доверие, явно данное присутствующему в разметке страницы сценарию путем сопровождения одноразовым номером или хешем, должно распространяться на все сценарии, загруженные данным корневым сценарием. В то же время любые разрешенные или исходные политики, такие как <strong>self</strong> или <strong>unsafe-inline</strong>, будут игнорироваться."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href=\"https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src\" target=\"_blank\" rel=\"noopener noreferrer\">Script hashes</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Включить или отключить использование необязательных встроенных скриптов белого списка на основе хешей с использованием криптографического хеша для всех скриптов, которые используют Joomla API. Использование хешей заставляет современный браузер игнорировать политику <strong>unsafe-inline</strong>, которая по-прежнему должна быть использована для старых браузеров без поддержки хешей."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href=\"https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src\" target=\"_blank\" rel=\"noopener noreferrer\">Style hashes</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Включить или отключить использование необязательных встроенных стилей белого списка на основе хешей с использованием криптографического хеша для всех стилей, которые используют Joomla API. Использование хешей заставляет современный браузер игнорировать политику <strong>unsafe-inline</strong>, которая по-прежнему должна быть использована для старых браузеров без поддержки хешей."
