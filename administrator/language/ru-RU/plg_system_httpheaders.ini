; Please do not translate the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="Предварительная загрузка"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Параметр предназначен для включения в так называемые списки предварительной загрузки браузера."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Важно"
; Please do not translate 'max-age' in the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="Использование HSTS означает, что домен больше не может вызываться без протокола HTTPS. После добавления в список предварительной загрузки это нелегко отменить. Домены могут быть удалены, но пользователям будет необходимо очень много времени, чтобы внести изменения в обновления браузера. Параметр предназначен для предотвращения атак типа <strong>man-in-the-middle</strong>, поэтому его необходимо использовать в любом случае, но только если вы уверены, что HTTPS поддерживается для домена и всех поддоменов в долгосрочной перспективе. Значение для <strong>max-age</strong> должно составлять <strong>63072000</strong> секунд (2 года)."
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Для поддоменов"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="Использование HSTS необходимо включить для поддоменов (обычно поддомен <strong>www</strong> учитывается при создании сертификата SSL). Обратите внимание, что если используются другие поддомены, они также предоставляются с действующим сертификатом SSL."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Включить HTTP Security Headers"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>В Joomla доступен набор инструментов для обработки HTTP Headers, которые прежде всего предназначены для защиты сайта от атак типа <a href=\"https://en.wikipedia.org/wiki/Cross-site_scripting\" target=\"_blank\" rel=\"noopener noreferrer\">Cross-site scripting (XSS)</a>, <a href=\"https://en.wikipedia.org/wiki/Clickjacking\" target=\"_blank\" rel=\"noopener noreferrer\">Clickjacking</a> и подделки MIME-типов. Заголовки позволяют клиенту и серверу отправлять дополнительную информацию с HTTP-запросом или ответом.</p><p>Дополнительная информация доступна на странице <a href=\"https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management\" target=\"_blank\" rel=\"noopener noreferrer\">Управление HTTP Headers</a>.</p>"
