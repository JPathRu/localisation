; Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Попробуйте изменить текст ссылки: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>Фраза \"Нажмите здесь\" уделяет особое внимание механике мыши, но многие люди не используют мышь или просматривают сайт на мобильном устройстве,</li><li>Не используйте символы HTML в качестве призыва к действиям, если они не скрыты для вспомогательных технологий.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Пожалуйста, удалите пустые ссылки без текста."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Ссылка не содержит различимого текста, который доступен программам чтения с экрана и другим вспомогательным технологиям. Для исправления ситуации: <ul><li>Добавьте заголовок целевой страницы по ссылке,</li><li>Если ссылка является <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">иконкой или SVG</a>, вероятно, отсутствует метка описания,</li><li>Если ссылка является \"сломанной\" из-за копирования и вставки с другого ресурса, рассмотрите возможность ее удаления.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Метка описания для ссылки: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Текст ссылки может быть неинформативным вне контекста: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="Текст ссылки должен быть кратким, уникальным и информативным, чтобы его можно было понять вне контекста. Не используйте такие фразы, как \"Нажмите здесь\" или \"Узнать больше\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Длинные и менее понятные URL, которые используются в качестве текста ссылок, являются трудными для прослушивания с помощью вспомогательных технологий. В большинстве случаев вместо URL лучше использовать читабельный текст. Короткие URL допустимы (например, адрес главной страницы сайта)."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="Текст ссылки должен быть кратким, уникальным и информативным, чтобы его можно было понять вне контекста."

; Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Ссылка ведет на загружаемый файл (например, mp3, zip, doc) без предупреждения. Пожалуйста, включите тип и размер файла в текст ссылки."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="Например: Отчет о работе (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Текст ссылки полностью совпадает с текстом другой ссылки, но ведет на другую страницу. Несколько ссылок с одним и тем же текстом могут запутать людей, которые используют программы чтения с экрана."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Попробуйте изменить текст ссылки, чтобы она отличалась от других ссылок: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Ссылка открывается в новом окне без предупреждения. Это может дезориентировать людей, которым трудно воспринимать визуальный контент. Кроме того, некорректно контролировать чей-то опыт или принимать решение за него. Пожалуйста, добавьте в тексте ссылки термин <strong>external</strong>."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="Подробнее: <a href=\"https://nngroup.com/articles/new-browser-windows-and-tabs\" target=\"_blank\" rel=\"noopener noreferrer\">Открытие ссылки в новом окне</a>"

