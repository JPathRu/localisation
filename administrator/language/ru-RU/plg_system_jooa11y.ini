PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Описание изображения является неинформативным, повторяет тип файла или текст подсказки. Попробуйте в качестве описания изображения использовать заголовок целевой страницы по ссылке. Пожалуйста, измените описание на более содержательный текст.<hr>Описание изображения: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Вспомогательные технологии смогут определить, что элемент является изображением, поэтому описания \"<strong>%(error)</strong>\" или \"<strong>%(error) из</strong>\" являются избыточными. Попробуйте в качестве описания изображения использовать заголовок целевой страницы по ссылке."
