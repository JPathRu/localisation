; Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Пожалуйста, убедитесь, что вы предоставили стенограммы для элементов аудио. Предоставление стенограмм является обязательным требованием уровня А. Стенограммы предназначены для глухих или слабослышащих людей, но могут быть полезными всем. Рассмотрите возможность размещения стенограммы под элементом аудио."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Не удалось проверить элементы встроенного контента. Пожалуйста, убедитесь, что изображения имеют описания, видео - подписи, текст - достаточную контрастность, а интерактивные элементы - <a href=\"https://webaim.org/techniques/keyboard\" target=\"_blank\" rel=\"noopener noreferrer\">доступность с клавиатуры</a>."
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Для элементов встроенного контента необходимо доступное имя, которое описывает содержимое. Пожалуйста, добавьте уникальный атрибут <span class=\"jooa11y-kbd\">title</span> или <span class=\"jooa11y-kbd\">aria-label</span> к элементу <span class=\"jooa11y-kbd\">iframe</span>. Подробнее: <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames</a>."
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Пожалуйста, убедитесь, что вы предоставили субтитры для элементов видео. Предоставление субтитров является обязательным требованием уровня А. Субтитры предназначены для глухих или слабослышащих людей, но могут быть полезными всем. Рассмотрите возможность размещения стенограммы под элементом видео."

; Contrast
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="Текст в поле формы недостаточно контрастирует с фоном. Коэффициент контрастности должен быть не менее 4.5:1 для обычного текста и 3:1 для крупного текста."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="Коэффициент контрастности: <strong>%(cratio)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Текст недостаточно контрастирует с фоном. Коэффициент контрастности должен быть не менее 4.5:1 для обычного текста и 3:1 для крупного текста."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="Текст: <strong>%(nodetext)</strong><br>Коэффициент контрастности: <strong>%(cratio)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Не удалось определить контрастность текста, его необходимо проверить самостоятельно. Пожалуйста, убедитесь, что цвет текста и фона сильно контрастирует. Коэффициент контрастности должен быть не менее 4.5:1 для обычного текста и 3:1 для крупного текста."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Проверьте контрастность текста:<br><strong>%(nodetext)</strong>"

; Readability
PLG_SYSTEM_JOOA11Y_READABILITY_NOT_ENOUGH_CONTENT_MESSAGE="Недостаточно контента для определения оценки читаемости"
PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="Не удалось определить оценку читаемости. Не найдено ни одного абзаца <span class=\"jooa11y-badge\">&lt;p&gt;</span> или элемента списка <span class=\"jooa11y-badge\">&lt;li&gt;</span>"

; QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Полужирный и курсивный теги имеют семантическое значение, и их нельзя использовать для выделения целых абзацев. Полужирный текст должен использоваться для реализации сильного акцента на слове или предложении. Курсив должен использоваться для выделения имен собственных (например, названий книг и статей), иностранных слов, цитат. Длинные цитаты необходимо оформлять в теге цитат."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Ссылка является некорректной и ведет на среду разработки: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Это заголовок? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Тег цитаты должен использоваться только для цитаты. Если текст необходимо представить в виде заголовка, измените формат строки на заголовок (например, H2 или H3)."
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Это заголовок? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Строка полужирного текста может выглядеть как заголовок, но люди, которые используют программы чтения с экрана, не смогут определить ее важность или перейти к ее содержанию. Полужирный текст не должен заменять смысловые заголовки (от H2 до H6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Не объявлен язык на странице. Подробнее: <a href=\"https://w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">Объявление языка в HTML</a>."
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="Файлы PDF считаются веб-контентом и также должны быть доступны. Файлы PDF могут доставлять проблемы людям, которые используют программы чтения с экрана (отсутствуют структурные теги или метки форм), а также людей со слабым зрением (текст не перекомпоновывается при увеличении). <ul><li>Если файл является формой, рассмотрите возможность использования доступной HTML-формы в качестве альтернативы,</li><li>Если файл является документом, рассмотрите возможность его преобразовании в отдельную страницу сайта.</li></ul><br>В противном случае выполните проверку <strong>%(pdfCount)</strong> файлов PDF <a href=\"https://adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">на предмет доступности</a>."
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Вы пытаетесь создать список? Найден возможный элемент списка: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Используйте семантические списки, построенные на маркировке или числовом форматировании. При использовании семантического списка вспомогательные технологии могут передавать такую информацию, как общее количество элементов и относительное положение каждого элемента в списке. Подробнее: <a href=\"https://w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">Семантические списки</a>."
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Некоторые программы чтения с экрана могут интерпретировать текст заглавными буквами как аббревиатуру и читать каждую букву отдельно. Кроме того, некоторым людям труднее читать заглавные буквы, и это может выглядеть как \"крик\"."

; Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Заголовки таблиц не должны быть пустыми. Важно обозначить заголовки строк и/или столбцов, чтобы передать их взаимосвязь. Данная информация предоставляет контекст для людей, которые используют вспомогательные технологии."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Подробнее: <a href=\"https://w3.org/WAI/tutorials/tables\" target=\"_blank\" rel=\"noopener noreferrer\">Концепция таблиц</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Не найдены заголовки таблицы. Для таблиц необходима разметка HTML, которая определяет взаимосвязь между ячейкой заголовка <span class=\"jooa11y-kbd\">&lt;th&gt;</span> и ячейкой данных <span class=\"jooa11y-kbd\">&lt;td&gt;</span>. Данная информация предоставляет контекст для людей, которые используют вспомогательные технологии."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Подробнее: <a href=\"https://w3.org/WAI/tutorials/tables\" target=\"_blank\" rel=\"noopener noreferrer\">Концепция таблиц</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Заголовки H2 или H3 должны использоваться только для основного контента. Для обозначения заголовка таблицы рекомендуется использовать элемент <span class=\"jooa11y-kbd\">&lt;th&gt;</span>."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Подробнее: <a href=\"https://w3.org/WAI/tutorials/tables\" target=\"_blank\" rel=\"noopener noreferrer\">Концепция таблиц</a>"
