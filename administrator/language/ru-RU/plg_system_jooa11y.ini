PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Изображение помечено как декоративное и будет игнорироваться вспомогательными технологиями. Если изображение передает важную информацию, пожалуйста, добавьте описание."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Ссылка вокруг изображения содержит атрибут <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span>, но все еще фокусируется на клавиатуре. Если необходимо скрыть лишнюю или повторяющуюся ссылку, добавьте атрибут <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Описание изображения содержит расширение файла. Пожалуйста, убедитесь, что в качестве описания изображения используется заголовок целевой страницы по ссылке.<hr>Удалите: <strong>%(error)</strong>"
