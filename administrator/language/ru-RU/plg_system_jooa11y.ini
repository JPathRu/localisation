PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Описание изображения слишком длинное. Оно должно быть кратким, информативным и не должно превышать 100 символов. Если изображение является графиком или другим сложным элементом, рассмотрите возможность размещения подробного описания в тексте ниже."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Описание изображения: <strong>%(altText)</strong><br>Количество символов: <strong>%(altLength)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Ссылка и изображение, которое используется в качестве ссылки, содержат описания и окружающий текст. Если изображение является декоративным и используется в качестве ссылки на другую страницу, подумайте о том, чтобы пометить изображение как декоративное - окружающего текста ссылки должно быть достаточно."
