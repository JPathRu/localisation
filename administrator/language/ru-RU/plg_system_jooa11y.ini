; Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Пожалуйста, удалите строку с пустым заголовком или измените ее формат с <strong>H%(level)</strong> на абзац."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="В заголовке нет текста, но доступно изображение. Если строка не является заголовком, измените ее формат с <strong>H%(level)</strong> на абзац. В противном случае добавьте описание изображения, если оно не является декоративным."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Первым уровнем заголовка на странице должен быть H1 или H2. Заголовок уровня H1 должен быть началом области основного контента и основным заголовком, который описывает общую идею страницы сайта. Подробнее: <a href=\"https://w3.org/WAI/tutorials/page-structure/headings\" target=\"_blank\" rel=\"noopener noreferrer\">Структура заголовков</a>."
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Заголовок слишком длинный. Он должен организовывать блок контента, быть краткими, уникальными и информативными. Длина заголовка не должна превышать 160 символов."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Количество символов: <strong>%(headingLength)</strong>"
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Не найден заголовок уровня H1. Заголовок уровня H1 должен быть началом области основного контента и основным заголовком, который описывает общую идею страницы сайта. Подробнее: <a href=\"https://w3.org/WAI/tutorials/page-structure/headings\" target=\"_blank\" rel=\"noopener noreferrer\">Структура заголовков</a>."
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Используется непоследовательный уровень заголовка. Заголовки не должны пропускать уровни или переходить от <strong>H%(prevLevel)</strong> к <strong>H%(level)</strong>."
