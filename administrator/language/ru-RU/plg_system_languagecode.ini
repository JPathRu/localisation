PLG_SYSTEM_LANGUAGECODE="Система - Подмена кода языка"
PLG_SYSTEM_LANGUAGECODE_FIELD_DESC="Введите код подмены языка для <strong>%s</strong>."
PLG_SYSTEM_LANGUAGECODE_FIELDSET_DESC="Плагин для обеспечения подмены кода языка в HTML-разметке страницы сайта для улучшения SEO. Например, для установленного французского языкового пакета (fr-FR) необходимо чтобы поисковые системы считали, что страница сайта предназначена для франкоязычной аудитории Канады. Добавьте код <strong>fr-CA</strong> в поле <strong>fr-FR</strong>, и плагин будет \"на лету\" производить замену."
PLG_SYSTEM_LANGUAGECODE_FIELDSET_LABEL="Код языка"
PLG_SYSTEM_LANGUAGECODE_XML_DESCRIPTION="Плагин для обеспечения подмены кода языка в HTML-разметке страницы сайта для улучшения SEO. Параметры будут доступны после включения плагина."
