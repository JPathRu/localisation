PLG_SEF_DOMAIN_DESCRIPTION="Введите URL-адрес основного домена, если сайт доступен по нескольким адресам. Обратите внимание, что значения <a href=\"#\">https://example.com</a> (без www) и <a href=\"#\">https://www.example.com</a> являются разными."
PLG_SEF_DOMAIN_LABEL="Основной домен"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Включить или отключить функцию добавления суффикса к URL-адресам на сайте путем перенаправления на корректные адреса. Использование параметра невозможно, если в общих настройках сайта для параметра <strong>Добавлять суффикс к URL</strong> установлено значение <strong>Нет</strong>.<br><strong>Внимание!</strong> В версии Joomla 6.0 параметр будет удален и реализован как поведение системы по умолчанию."
PLG_SEF_ENFORCESUFFIX_LABEL="Добавлять суффикс к URL"
PLG_SEF_INDEXPHP_DESCRIPTION="Включить или отключить функцию исключения фрагмента index.php из URL-адресов на сайте, которые все еще содержат его. Использование параметра невозможно, если в общих настройках сайта для параметра <strong>Перенаправлять URL</strong> установлено значение <strong>Нет</strong>."
PLG_SEF_INDEXPHP_LABEL="Исключать index.php"
PLG_SEF_STRICTROUTING_DESCRIPTION="Включить или отключить функцию исключения дублей URL-адресов на сайте и перенаправления на корректные адреса с кодом состояния HTTP/1.1 301 Moved Permanently."
PLG_SEF_STRICTROUTING_LABEL="Исключать дубли URL"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="Выберите значение для использования конечной косой черты в URL-адресах на сайте. Использование параметра невозможно, если в общих настройках сайта для параметра <strong>Добавлять суффикс к URL</strong> установлено значение <strong>Да</strong>."
PLG_SEF_TRAILINGSLASH_LABEL="Конечная косая черта в URL"
PLG_SEF_TRAILINGSLASH_OPTION_NONE="Без изменений"
PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="Принудительно исключать в конце"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="Принудительно добавлять в конце"
PLG_SEF_XML_DESCRIPTION="Плагин для обеспечения SEF-поддержки для URL-адресов на сайте."
PLG_SYSTEM_SEF="Система - SEF"
