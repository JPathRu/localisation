PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>В настройках компонента расширений установлено значение времени жизни кэша обновлений 0 часов. В таком случае Joomla не может выполнять кэширование обновлений, и отправка уведомлений по электронной почте должна выполняться при каждом посещении страницы сайта, что не представляется возможным.</p><p>Пожалуйста, измените значение параметра или отключите плагин \"Система - Уведомление об обновлении Joomla\", таким образом подтвердив, что в отправке уведомлений нет необходимости.</p>"
