PLG_SYSTEM_UPDATENOTIFICATION="Система - Уведомление об обновлении Joomla"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Здравствуйте!\n\nДля сайта {SITENAME} по адресу {URL} доступно обновление Joomla.\n\nУстановлена версия: {CURVERSION}\nДоступна версия: {NEWVERSION}\n\nИнформация о релизе:\n{RELEASENEWS}\n\nДля установки обновления перейдите по ссылке:\n{LINK}\n\nДанное уведомление отправлено плагином \"Система - Уведомление об обновлении Joomla\". Если вы не хотите получать уведомления, отключите плагин.\n\nЕсли вы не понимаете, что такое Joomla и что необходимо сделать, пожалуйста, обратитесь к администратору, который создал или поддерживает сайт. Если вы являетесь администратором сайта, обратите внимание, что плагин может быть включен автоматически при следующем обновлении Joomla."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Введите один или несколько адресов электронной почты для отправки уведомления о необходимости обновления Joomla. Адреса должны принадлежать пользователям сайта, которые входят в группу суперпользователей. Если ни один из адресов не будет принадлежать данной группе пользователей или поле оставить пустым, всем суперпользователям сайта будут отправляться соответствующие уведомления."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="E-mail администратора"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3,
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0,
; {SITENAME}		Site name, as set in Global Configuration,
; {URL}			URL of the site's frontend page,
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in),
; {RELEASENEWS}		URL to the release news on Joomla.org,
; \n			Newline character. Use it to start a new line in the email.
