PLG_SYSTEM_WEBAUTHN="Система - Passkeys"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Вы не можете добавить или удалить ключ доступа от имени другого пользователя из соображений безопасности."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Плагин для обеспечения аутентификации в системе с помощью технологии Passkeys. Для отображения вкладки <strong>Passkeys</strong> в профиле пользователя и кнопки входа в систему сайт должен быть доступен по протоколу HTTPS."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="Некорректное действие ajax."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Не удалось найти поле логина в модуле входа на сайт. Если на сайте не используется альтернативный модуль входа, аутентификация с помощью технологии Passkeys будет невозможна."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Невозможно сохранить учетные данные для незарегистрированного пользователя."
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Сохраненные учетные данные повреждены. Пожалуйста, войдите в систему с помощью альтернативного метода, затем удалите текущий и добавьте новый ключ доступа."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Некорректный запрос аутентификации. Вероятно, кто-то пытается взломать сайт или по каким-либо причинам сценарий работает некорректно."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Не удалось зарегистрировать ключ доступа. Ответ от браузера не соответствует открытому ключу, который выдал сервер. Вероятно, кто-то пытается взломать сайт или по каким-либо причинам сценарий работает некорректно."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Вы не можете добавить ключ доступа от имени другого пользователя из соображений безопасности."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Не удалось зарегистрировать ключ доступа. Информация об ошибке недоступна. Пожалуйста, попробуйте еще раз."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Сервер не выдал открытый ключ для регистрации ключа доступа, но получил запрос на регистрацию ключа доступа от браузера. Вероятно, кто-то пытается взломать сайт или по каким-либо причинам сценарий работает некорректно."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Не удалось сохранить учетные данные, так как они используются другим пользователем."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Введите логин без пароля перед нажатием кнопки входа в систему с помощью технологии Passkeys."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Логин не соответствует учетной записи, которой разрешен вход в систему с помощью технологии Passkeys."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Не удалось сохранить ключ доступа."
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Не удалось удалить ключ доступа."
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Не удалось найти учетную запись пользователя"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Браузер не поддерживает технологию Passkeys или сайт недоступен по протоколу HTTPS с действующим сертификатом, которому доверяет браузер. Пожалуйста, войдите в систему с помощью логина и пароля."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Не удалось найти сохраненные учетные данные для ключа доступа."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Пользователя с данным ключом доступа больше не существует на сайте."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Не удалось получить регистрационную информацию ключа доступа с сайта."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Включить или отключить использование ключей доступа с поддающимися проверке криптографическими подписями для входа в систему с помощью технологии Passkeys. Для использования параметра необходимо наличие библиотеки OpenSSL, а также доступные для записи каталог кэша и каталог временных файлов. Использование параметра может помешать работе некоторых более простых, несертифицированных средств проверки подлинности. Если установлено <strong>Нет</strong>, модель используемого ключа доступа не может быть идентифицирована, иконка не будет отображаться рядом с его именем в профиле пользователя."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Поддержка аттестатов"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Параметр позволяет управлять ключами доступа для аутентификации в системе без пароля с помощью технологии Passkeys. Для ее использования необходим браузер и средство проверки подлинности (например, Google Chrome или Firefox с ключом безопасности FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID,<br><strong>Windows:</strong> Отпечаток пальца / Распознавание лица / ПИН-код (Windows Hello),<br><strong>Android:</strong> Биометрическая блокировка экрана.<br><br>Дополнительная информация доступна на странице <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Аутентификация без пароля (Passkeys)</a>."
