PLG_SYSTEM_WEBAUTHN="Система - Аутентификация без пароля"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Вы не можете добавлять или удалять аутентификаторы от имени другого пользователя из соображений безопасности."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Плагин для обеспечения аутентификации без пароля с помощью API W3C (WebAuthn). Обратите внимание, что вкладка <strong>Аутентификация W3C</strong> в профиле пользователя и кнопка входа на сайт будут отображаться только в том случае, если пользователь обращается к сайту по протоколу HTTPS. Кроме того, регистрация и использование аутентификаторов будет работать, если сайт использует действующий сертификат, которому доверяет браузер пользователя."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Не удалось найти поле логина в модуле входа на сайт. Аутентификация без пароля не может работать, если на сайте не используется альтернативный модуль входа."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Невозможно сохранить учетные данные для посетителя сайта."
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Сохраненные учетные данные повреждены. Пожалуйста, войдите на сайт с помощью альтернативного метода, затем удалите и добавьте новый аутентификатор."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Некорректный запрос на вход без пароля. Возможно, осуществляется попытка взлома сайта или по каким-либо причинам сценарий не работает должным образом."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Не удалось зарегистрировать аутентификатор. Ответ аутентификатора, полученный от браузера, не соответствует открытому ключу, который выдал сервер. Возможно, осуществляется попытка взлома сайта или по каким-либо причинам сценарий не работает должным образом."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Вы не можете добавлять аутентификаторы от имени другого пользователя из соображений безопасности."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Не удалось зарегистрировать аутентификатор. Информация об ошибке недоступна. Пожалуйста, попробуйте еще раз."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Сервер не выдал открытый ключ для регистрации аутентификатора, но получил запрос на регистрацию аутентификатора от браузера. Возможно, осуществляется попытка взлома сайта или по каким-либо причинам сценарий не работает должным образом."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Не удалось сохранить учетные данные, так как они используются другим пользователем."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Введите логин (но без пароля) перед тем, как нажать кнопку входа на сайт с помощью аутентификации W3C."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Логин не соответствует учетной записи, которой разрешен вход на сайт без пароля."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Не удалось сохранить аутентификатор."
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Браузер не поддерживает стандарт аутентификации W3C для входа без пароля или сайт не обслуживается по протоколу HTTPS с действующим сертификатом, которому доверяет браузер. Пожалуйста, войдите на сайт с помощью логина и пароля."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Не удалось найти сохраненные учетные данные для аутентификатора."
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Не удалось удалить аутентификатор."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Пользователя с данным аутентификатором больше не существует на сайте."
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Параметр позволяет управлять методами входа без пароля с помощью стандарта аутентификации W3C. Для использования аутентификации W3C необходим браузер и средство проверки подлинности (например, Google Chrome или Firefox с ключом безопасности FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch ID / Face ID,<br><strong>Windows:</strong> Отпечаток пальца / Распознавание лица / ПИН-код,<br><strong>Android:</strong> Биометрическая блокировка экрана.<br><br>Дополнительная информация доступна на странице <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Аутентификация без пароля (W3C)</a>."
