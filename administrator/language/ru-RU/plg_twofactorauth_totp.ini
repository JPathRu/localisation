PLG_TWOFACTORAUTH_TOTP="Двухфакторная аутентификация - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Некорректный секретный код для двухфакторной аутентификации. Пожалуйста, проверьте настройки Google Authenticator и убедитесь, что время на смартфоне и на сайте совпадает."
PLG_TWOFACTORAUTH_TOTP_INTRO="Плагин позволяет использовать Google Authenticator или другое совместимое приложение для двухфакторной аутентификации на сайте. Помимо ввода логина и пароля необходимо будет ввести секретный код, созданный приложением. Секретный код является уникальным и меняется каждые 30 секунд, что обеспечивает дополнительную защиту даже в том случае, если пароль стал доступен сторонним лицам."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Включить двухфакторную аутентификацию"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>В Joomla доступна система двухфакторной аутентификации на сайте, в которой помимо ввода логина и пароля необходимо будет ввести секретный код, созданный приложением. Для получения секретного кода вы можете использовать смартфон и приложение <a href=\"https://ru.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a>.</p><p>Нажав кнопку ниже, будут включены плагины двухфакторной аутентификации. Пользователи сайта могут самостоятельно настроить параметры двухфакторной аутентификации в собственном профиле.</p><p>При необходимости вы можете включить в настройках компонента пользователей принудительное использование двухфакторной аутентификации на сайте для определенных групп пользователей.</p>"
