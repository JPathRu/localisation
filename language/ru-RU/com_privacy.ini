COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Здравствуйте!\n\nНа сайте {SITENAME} создан запрос на экспорт персональных данных вашей учетной записи. В качестве меры безопасности необходимо подтвердить, что запрос является действительным.\n\nЕсли запрос был создан по ошибке, просто проигнорируйте письмо.\n\nДля подтверждения запроса вы можете:\n\n1. Перейти по ссылке:\n{TOKENURL}\n\n2. Перейти по ссылке и вставить код подтверждения в поле формы:\n{FORMURL}\nКод подтверждения: {TOKEN}\n\nПожалуйста, обратите внимание, что код подтверждения действителен для вашей учетной записи в течение 24 часов с момента отправки письма."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Здравствуйте!\n\nНа сайте {SITENAME} создан запрос на удаление персональных данных вашей учетной записи. В качестве меры безопасности необходимо подтвердить, что запрос является действительным.\n\nЕсли запрос был создан по ошибке, просто проигнорируйте письмо.\n\nДля подтверждения запроса вы можете:\n\n1. Перейти по ссылке:\n{TOKENURL}\n\n2. Перейти по ссылке и вставить код подтверждения в поле формы:\n{FORMURL}\nКод подтверждения: {TOKEN}\n\nПожалуйста, обратите внимание, что код подтверждения действителен для вашей учетной записи в течение 24 часов с момента отправки письма."
