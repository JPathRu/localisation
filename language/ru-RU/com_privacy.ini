COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Здравствуйте!\n\nКто-то создал запрос на экспорт персональных данных учетной записи, которая связана с вашим адресом электронной почты. В качестве меры предосторожности необходимо подтвердить, что запрос на сайте \"{SITENAME}\" является действительным.\n\nЕсли запрос был создан по ошибке, просто проигнорируйте письмо.\n\nДля подтверждения запроса вы можете:\n\n1. Перейти по ссылке:\n{TOKENURL}\n\n2. Перейти по ссылке и вставить код подтверждения в поле формы:\n{FORMURL}\nКод подтверждения: {TOKEN}\n\nПожалуйста, обратите внимание, что код подтверждения действителен в течение 24 часов с момента отправки письма."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Здравствуйте!\n\nКто-то создал запрос на удаление персональных данных учетной записи, которая связана с вашим адресом электронной почты. В качестве меры предосторожности необходимо подтвердить, что запрос на сайте \"{SITENAME}\" является действительным.\n\nЕсли запрос был создан по ошибке, просто проигнорируйте письмо.\n\nДля подтверждения запроса вы можете:\n\n1. Перейти по ссылке:\n{TOKENURL}\n\n2. Перейти по ссылке и вставить код подтверждения в поле формы:\n{FORMURL}\nКод подтверждения: {TOKEN}\n\nПожалуйста, обратите внимание, что код подтверждения действителен в течение 24 часов с момента отправки письма."
