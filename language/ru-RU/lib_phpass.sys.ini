LIB_PHPASS="PHPass"
LIB_PHPASS_XML_DESCRIPTION="Переносимая система хеширования паролей для использования в приложениях PHP. Наиболее безопасным методом хеширования, поддерживаемым PHPass, является BCrypt в стиле OpenBSD (известного в PHP как CRYPT_BLOWFISH), с резервным вариантом для расширенных хешей на основе DES в стиле BSDI (известного в PHP как CRYPT_EXT_DES) и в крайнем случае возвратом к использованию метода хеширования пароля на основе MD5 с помощью счетчика итераций, реализованного в самом PHPass."
