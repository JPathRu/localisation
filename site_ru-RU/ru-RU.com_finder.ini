COM_FINDER_ADVANCED_TIPS="<p>Примеры работы функции поиска:</p><p>Если ввести в поле поиска фразу <span class=\"term\">Война и Мир</span>, будут показаны материалы, содержащие и слово \"Война\", и слово \"Мир\".</p><p>Если ввести <span class=\"term\">Война не Мир</span> - материалы, содержащие слово \"Война\", но не содержащие слово \"Мир\".</p><p>Если ввести <span class=\"term\">Война или Мир</span> - материалы, содержащие либо слово \"Война\", либо слово \"Мир\".</p><p>Если ввести <span class=\"term\">\"Война и Мир\"</span> (в кавычках) - материалы, содержащие фразу \"Война и Мир\" целиком.</p><p>Результаты поиска можно ограничить с помощью фильтров по различным критериям, которые отображаются ниже.</p>"
