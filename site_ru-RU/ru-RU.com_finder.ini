COM_FINDER_ADVANCED_TIPS="<p>Примеры работы Умного Поиска:</p><p>Если ввести в поле поиска фразу <span class="_QQ_"term"_QQ_">Война и Мир</span>, будут показаны материалы, содержащие и слово "_QQ_"Война"_QQ_" и слово "_QQ_"Мир"_QQ_".</p><p>Если ввести <span class="_QQ_"term"_QQ_">Война не Мир</span> - материалы, содержащие слово "_QQ_"Война"_QQ_", но не содержащие слово "_QQ_"Мир"_QQ_".</p><p>Если ввести <span class="_QQ_"term"_QQ_">Война или Мир</span> - материалы, содержащие либо слово "_QQ_"Война"_QQ_", либо слово "_QQ_"Мир"_QQ_" (либо оба эти слова).</p><p>Если ввести <span class="_QQ_"term"_QQ_">"_QQ_"Война и Мир"_QQ_"</span> (с кавычками), будут показаны материалы, содержащие именно фразу "_QQ_"Война и Мир"_QQ_" целиком.</p><p>Результаты поиска можно ограничить с помощью фильтров по различным критериям, которые приводятся ниже.</p>"
