; You can use the following merge codes for all COM_PRIVACY_EMAIL strings:
; [SITENAME]	Site name, as set in Global Configuration.
; [URL]		URL of the site's frontend page.
; [TOKENURL]	URL of the confirm page with the token prefilled.
; [FORMURL]	URL of the confirm page where the user can paste their token.
; [TOKEN]	The confirmation token.
; \n		Newline character. Use it to start a new line in the email.
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Кто-то создал запрос на экспорт персональных данных, связанных с вашим адресом электронной почты. В качестве меры предосторожности вы должны подтвердить, что это действительный запрос для экспорта ваших персональных данных на сайте [SITENAME].\n\nЕсли запрос был создан по ошибке, просто проигнорируйте письмо.\n\nДля подтверждения запроса вы можете:\n\n1. Перейти по следующему URL:\n[TOKENURL]\n\n2. Скопировать код подтверждения, перейти по следующему URL и вставить код в поле формы:\n[FORMURL]\nКод подтверждения: [TOKEN]\n\nПожалуйста, обратите внимание, что код подтверждения действителен в течение 24 часов с момента отправки письма."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Кто-то создал запрос на удаление персональных данных, связанных с вашим адресом электронной почты. В качестве меры предосторожности вы должны подтвердить, что это действительный запрос для удаления ваших персональных данных на сайте [SITENAME].\n\nЕсли запрос был создан по ошибке, просто проигнорируйте письмо.\n\nДля подтверждения запроса вы можете:\n\n1. Перейти по следующему URL:\n[TOKENURL]\n\n2. Скопировать код подтверждения, перейти по следующему URL и вставить код в поле формы:\n[FORMURL]\nКод подтверждения: [TOKEN]\n\nПожалуйста, обратите внимание, что код подтверждения действителен в течение 24 часов с момента отправки письма."
