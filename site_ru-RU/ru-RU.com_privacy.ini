; You can use the following merge codes for all COM_PRIVACY_EMAIL strings:
; [SITENAME]  Site name, as set in Global Configuration.
; [URL]       URL of the site's frontend page.
; [TOKENURL]  URL of the confirm page with the token prefilled.
; [FORMURL]   URL of the confirm page where the user can paste their token.
; [TOKEN]     The confirmation token.
; \n          Newline character. Use it to start a new line in the email.
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Кто-то создал запрос на экспорт всех персональных данных, связанных с этим адресом электронной почты, по адресу [URL]. В качестве меры предосторожности, вы должны подтвердить, что это действительный запрос ваших персональных данных с этого веб-сайта.\n\nДля подтверждения этого запроса, вы можете:\n\n1. Перейти по следующему URL: [TOKENURL]\n\n2. Скопировать код из этого письма, зайти на указанный URL и вставить код в форму.\nURL: [FORMURL]\nКод: [TOKEN]\n\nПожалуйста, обратите внимание, что код действителен только в течение 24 часов с момента, когда это сообщение было отправлено."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Кто-то создал запрос на удаление всех персональных данных, связанных с этим адресом электронной почты, по адресу [URL]. В качестве меры предосторожности, вы должны подтвердить, что это действительный запрос на удаление ваших персональных данных с этого веб-сайта.\n\nДля подтверждения этого запроса, вы можете:\n\n1. Перейти по следующему URL: [TOKENURL]\n\n2. Скопировать код из этого письма, зайти на указанный URL и вставить код в форму.\nURL: [FORMURL]\nКод: [TOKEN]\n\nПожалуйста, обратите внимание, что код действителен только в течение 24 часов с момента, когда это сообщение было отправлено."
