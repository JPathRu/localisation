COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Кто-то создал запрос на экспорт персональных данных, связанных с этим адресом электронной почты. В качестве меры предосторожности вы должны подтвердить, что это действительный запрос для экспорта ваших персональных данных с этого веб-сайта.\n\nДля подтверждения этого запроса вы можете:\n\n1. Перейти по следующему URL: [TOKENURL]\n\n2. Скопировать код из электронного письма, перейти по указанному URL и вставить код в форму.\nURL: [FORMURL]\nКод подтверждения: [TOKEN]\n\nПожалуйста, обратите внимание, что код действителен в течение 24 часов с момента, когда это сообщение было отправлено."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Кто-то создал запрос на удаление персональных данных, связанных с этим адресом электронной почты. В качестве меры предосторожности вы должны подтвердить, что это действительный запрос для экспорта ваших персональных данных с этого веб-сайта.\n\nДля подтверждения этого запроса вы можете:\n\n1. Перейти по следующему URL: [TOKENURL]\n\n2. Скопировать код из электронного письма, перейти по указанному URL и вставить код в форму.\nURL: [FORMURL]\nКод подтверждения: [TOKEN]\n\nПожалуйста, обратите внимание, что код действителен в течение 24 часов с момента, когда это сообщение было отправлено."
