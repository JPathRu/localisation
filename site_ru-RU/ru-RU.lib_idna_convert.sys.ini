LIB_IDNA="IDNA Convert"
LIB_IDNA_XML_DESCRIPTION="Библиотека для преобразования интернационализованных доменных имен (см. подробнее RFC 3490, 3491, 3492 и 3454), т.к. они могут использоваться в различных реестрах по всему миру для перевода между их исходной (локализованной) формой и их закодированной формой по мере использования в DNS (Domain Name System)."
