MOD_LANGUAGES_XML_DESCRIPTION="Модуль для отображения списка доступных Языков контента (их можно найти на странице Языки контента в Менеджере языков), между которыми можно переключаться при использовании системы многоязычности.<br /><br />Обратите внимание:<br />-- Плагин <strong>Система - Фильтр языка</strong> должен быть опубликован.<br />-- При переключении языков, если пункт меню данной страницы не привязан к другому пункту меню, модуль перенаправит посетителя на главную страницу сайта, соответствующую данному языку.<br />В противном случае, если включен соответствующий параметр в плагине <strong>Система - Фильтр языка</strong>, пользователь будет перенаправлен на пункт меню, соответствующий данной странице на выбранном им языке. Соответственно, будут перестроены и другие элементы навигации. Если плагин <strong>Система - Фильтр языка</strong> снят с публикации, может возникнуть непредвиденная ситуация, которая приведет к ошибке в системе.<br /><br /><strong>Метод решения проблемы:</strong><br />1. Перейдите в Менеджер языков на страницу Языки контента и убедитесь, что языки, для которых вы хотите создать на сайте связанные страницы, опубликованы и каждому из них назначен код языка для использования в URL. Также убедитесь, что указан префикс файла изображения, которое будет отображаться в модуле для выбора языка.<br />2. Выберите страницу, которая будет являться Главной для каждого опубликованного языка контента.<br />3. После этого вы можете привязать к языку любой материал, категорию, ленту новостей или другое содержимое Joomla!<br />4. Убедитесь, что модуль и плагин опубликованы.<br />5. При использовании привязки пунктов меню к языку проверяйте, что модуль опубликован на всех привязанных страницах.<br />6. Порядок отображения полных заголовков языков или изображений флагов определяется в Менеджере языков на странице Языки контента.<br /><br />Если этот модуль опубликован, также рекомендуется опубликовать модуль панели управления "_QQ_"Многоязычность"_QQ_"."
