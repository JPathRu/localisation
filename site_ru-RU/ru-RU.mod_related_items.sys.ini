MOD_RELATED_ITEMS="Материалы - Связанные материалы"
MOD_RELATED_XML_DESCRIPTION="Этот модуль отображает список ссылок на материалы, которые связаны с тем, что в данный момент отображается в центральной области страницы. Связи определяются по ключевым словам, введённым в параметрах материала.<br />Все ключевые слова данного материала сопоставляются со списком ключевых слов других опубликованных материалов. Например, у вас есть материалы "_QQ_"_QQ_"_QQ_"Разведение попугаев"_QQ_"_QQ_"_QQ_" и другой материал "_QQ_"_QQ_"_QQ_"Руководство по разведению чёрных какаду"_QQ_"_QQ_"_QQ_". Если вы включите ключевое слово "_QQ_"_QQ_"_QQ_"попугай"_QQ_"_QQ_"_QQ_" в оба эти материала, модуль 'Связанные материалы' будет считать их связанными и покажет ссылку на материал "_QQ_"_QQ_"_QQ_"Разведение попугаев"_QQ_"_QQ_"_QQ_" при просмотре материала "_QQ_"_QQ_"_QQ_"Руководство по разведению чёрных какаду"_QQ_"_QQ_"_QQ_" и так далее."
